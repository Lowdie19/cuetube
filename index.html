<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie - Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -240px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 99;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .drawer.open { left: 0; }

    .chamfered-box {
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 10px;
      background: #121212;
    }

    .chamfered-box .label {
      font-size: 0.7em;
      color: #aaa;
    }

    .chamfered-box .title {
      font-size: 1.1em;
      margin: 5px 0;
      word-wrap: break-word;
    }

    .chamfered-box .subtitle {
      font-size: 0.8em;
      color: #ccc;
      word-wrap: break-word;
    }

    .leave-btn {
      background-color: red;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    .drawer-overlay {
      position: fixed;
      top: 0;

      width: 100vw;
      height: 100vh;
