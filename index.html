<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie - Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .title-bar {
      text-align: center;
      font-size: 1.6em;
      padding: 12px 0;
      background-color: #000;
      position: relative;
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }

    /* Removed keyframes neon animation */

    /* ... rest of your styles remain unchanged ... */
  </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" onclick="handleTap(event)">

  <!-- Title -->
  <div class="title-bar">KaraOwkie!</div>
  <button type="button" class="refresh-btn" onclick="refreshApp()">‚ü≥</button>

  <!-- Rest of your HTML stays the same... -->

  <!-- JS -->
  <script>
    let touchStartX = 0;
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');

    function refreshApp() {
      location.reload();
    }

    function handleTouchStart(evt) {
      touchStartX = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      const deltaX = evt.touches[0].clientX - touchStartX;
      if (deltaX > 50) openDrawer();
      else if (deltaX < -50) closeDrawer();
    }

    function handleTap(evt) {
      if (!drawer.contains(evt.target) && drawer.classList.contains("open")) {
        closeDrawer();
      }
    }

    function toggleDrawer() {
      if (drawer.classList.contains("open")) closeDrawer();
      else openDrawer();
    }

    function openDrawer() {
      drawer.classList.add('open');
      overlay.classList.add('visible');
      document.getElementById('drawerHandle').style.display = 'none';
    }

    function closeDrawer() {
      drawer.classList.remove('open');
      overlay.classList.remove('visible');
      document.getElementById('drawerHandle').style.display = 'flex';
    }

    function closeBottomDrawer() {
      if (bottomDrawer.classList.contains("open")) {
        bottomDrawer.classList.remove("open");
        document.querySelector(".bottom-drawer-handle").style.display = "flex";
        document.getElementById("bottomDrawerOverlay").classList.remove("visible");
      }
    }

    let startY = 0;
    const bottomDrawer = document.getElementById("bottomDrawer");

    function toggleBottomDrawer() {
      const isOpen = bottomDrawer.classList.toggle("open");
      document.querySelector(".bottom-drawer-handle").style.display = isOpen ? "none" : "flex";
      document.getElementById("bottomDrawerOverlay").classList.toggle("visible", isOpen);
    }

    function handleDrawerTouchStart(evt) {
      startY = evt.touches[0].clientY;
    }

    function handleDrawerTouchMove(evt) {
      const deltaY = evt.touches[0].clientY - startY;

      if (deltaY < -40) {
        bottomDrawer.classList.add("open");
        document.querySelector(".bottom-drawer-handle").style.display = "none";
        document.getElementById("bottomDrawerOverlay").classList.add("visible");
      } else if (deltaY > 40) {
        bottomDrawer.classList.remove("open");
        document.querySelector(".bottom-drawer-handle").style.display = "flex";
        document.getElementById("bottomDrawerOverlay").classList.remove("visible");
      }
    }

    document.body.addEventListener("touchstart", handleDrawerTouchStart);
    document.body.addEventListener("touchmove", handleDrawerTouchMove);

    function reserveFromDrawer() {
      const url = document.getElementById("youtubeInputDrawer").value;
      if (!url) return alert("Please paste a YouTube URL.");
      showPopup("Reserved!", "lime");
    }

    function playNextFromDrawer() {
      showPopup("Next song!", "magenta");
    }

    function leaveRoom() {
      const overlay = document.getElementById("leaveModalOverlay");
      overlay.classList.remove("fade-out");
      overlay.classList.add("fade-in");
      overlay.style.display = "block";

      document.getElementById("leaveModal").style.display = "block";
    }

    function closeLeaveModal() {
      const overlay = document.getElementById("leaveModalOverlay");
      overlay.classList.remove("fade-in");
      overlay.classList.add("fade-out");

      setTimeout(() => {
        overlay.style.display = "none";
      }, 300);

      document.getElementById("leaveModal").style.display = "none";
    }

    function showPopup(text, glowColor) {
      const popup = document.getElementById("popupModal");
      popup.innerText = text;
      popup.style.color = "white";
      popup.style.textShadow = `0 0 10px ${glowColor}, 0 0 20px ${glowColor}, 0 0 35px ${glowColor}`;

      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
      }, 1800);
    }

    // NEW: Neon color cycling for KaraOwkie! title
    const titleEl = document.querySelector('.title-bar');
    const glowColors = ['cyan', 'magenta', 'lime', 'deeppink', 'orange', 'aqua'];
    let colorIndex = 0;

    function updateTitleColor() {
      const color = glowColors[colorIndex];
      titleEl.style.color = color;
      titleEl.style.textShadow = `
        0 0 5px ${color},
        0 0 15px ${color},
        0 0 30px ${color}
      `;
      colorIndex = (colorIndex + 1) % glowColors.length;
    }

    updateTitleColor();
    setInterval(updateTitleColor, 1500);
  </script>
</body>
</html>
