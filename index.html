
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .screen { display: none; width: 100%; height: 100vh; justify-content: center; align-items: center; flex-direction: column; }
    .active { display: flex !important; }
    .title {
      color: white;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
      50% { opacity: 0.7; text-shadow: 0 0 2px cyan, 0 0 5px cyan; }
    }
    .neon-button {
      background-color: #121212;
      color: white;
      border: 2px solid cyan;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }
    .neon-button:hover { background-color: cyan; color: black; }
    .room-drawer {
      position: absolute;
      left: -220px;
      top: 0;
      width: 200px;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      transition: left 0.3s ease;
    }
    .room-drawer.open { left: 0; }
    .subtitle { color: #7f7f7f; font-size: 0.6em; }
    .value { font-size: 2em; font-weight: bold; }
    .switch {
      display: flex; align-items: center; justify-content: space-between;
    }
    .switch input[type="checkbox"] {
      appearance: none;
      width: 40px; height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
    }
    .switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #fff;
      top: 1px;
      left: 1px;
      transition: transform 0.2s;
    }
    .switch input[type="checkbox"]:checked {
      background-color: #6200ee;
    }
    .switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
    .leave-text { color: red; font-weight: bold; cursor: pointer; }
    iframe { width: 100%; height: 100%; border: none; }
    #playerContainer { flex-grow: 1; width: 100%; height: 40vh; background: #000; }
    #queueList { height: 120px; overflow-y: auto; padding: 10px; background: #222; }
    .queue-item { padding: 6px; border-bottom: 1px solid #444; }
    #reserveBtn {
      margin: 15px auto;
      background: cyan; color: black;
      font-size: 1em; padding: 10px 20px;
      border: none; border-radius: 10px; cursor: pointer;
      display: block;
    }
    #scoreOverlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none; align-items: center; justify-content: center; flex-direction: column;
      z-index: 999;
    }
    .score-number { font-size: 4em; color: #00ffc3; }
    .score-message { font-size: 2em; color: gold; margin-top: 10px; }
  </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">
  <div class="screen active" id="homeScreen">
    <h1 class="title">KaraOwkie!</h1>
    <button class="neon-button" onclick="switchScreen('roomScreen')">Enter Room</button>
  </div>

  <div class="screen" id="roomScreen">
    <div class="room-drawer" id="roomDrawer">
      <div class="subtitle">ROOM:</div>
      <div class="value">Local Mode</div>
      <div class="switch">
        <label id="themeLabel">LIGHT MODE</label>
        <input type="checkbox" id="themeToggle" onclick="toggleTheme()" />
      </div>
      <div class="leave-text" onclick="switchScreen('homeScreen')">LEAVE</div>
    </div>

    <div id="playerContainer"></div>
    <div id="queueList"></div>
    <button id="reserveBtn">Reserve Video</button>

    <div id="scoreOverlay">
      <div class="score-number" id="scoreText">88</div>
      <div class="score-message" id="scoreMessage">Superstar!</div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="http://192.168.1.109:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io("http://192.168.1.109:3000");
    let player, currentVideo = null, queue = [], isHost = true;

    function switchScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function handleTouchStart(evt) { touchStartX = evt.touches[0].clientX; }
    function handleTouchMove(evt) {
      const deltaX = evt.touches[0].clientX - touchStartX;
      if (deltaX > 50) document.getElementById("roomDrawer").classList.add("open");
    }

    function toggleTheme() {
      const label = document.getElementById("themeLabel");
      const isLight = document.body.classList.toggle("light-mode");
      document.getElementById("roomDrawer").style.background = isLight ? "#fff" : "rgba(0,0,0,0.9)";
      label.style.color = isLight ? "#000" : "#fff";
    }

    socket.emit("join-room", "karaowkie-room");

    document.getElementById("reserveBtn").onclick = () => {
      if (!currentVideo) return alert("Wait for video to load.");
      const title = player.getVideoData().title || "Untitled";
      socket.emit("reserve-video", { videoId: currentVideo, title });
    };

    socket.on("queue-update", updatedQueue => {
      queue = updatedQueue;
      document.getElementById("queueList").innerHTML =
        queue.map(item => `<div class="queue-item">${item.title}</div>`).join("");
    });

    socket.on("play-next", videoObj => playVideo(videoObj));

    function playVideo(videoObj) {
      currentVideo = videoObj.videoId;
      player.loadVideoById(videoObj.videoId);
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("playerContainer", {
        height: "100%", width: "100%", videoId: "M7lc1UVf-VE",
        playerVars: { autoplay: 1, controls: 1 },
        events: {
          onReady: () => { currentVideo = "M7lc1UVf-VE"; },
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED && isHost) {
              const score = Math.floor(Math.random() * 101);
              showScore(score);
              setTimeout(() => socket.emit("video-ended"), 3500);
            }
          }
        }
      });
    }

    function showScore(score) {
      const msg = score < 50 ? "Keep Trying!" :
                  score < 70 ? "Nice!" :
                  score < 90 ? "Superstar!" : "Legendary!";
      document.getElementById("scoreText").innerText = score;
      document.getElementById("scoreMessage").innerText = msg;
      document.getElementById("scoreOverlay").style.display = "flex";
      setTimeout(() => {
        document.getElementById("scoreOverlay").style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
