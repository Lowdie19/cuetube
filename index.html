
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie Room</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .title-bar {
      height: 50px;
      background-color: #1a1a1a;
      color: magenta;
      font-weight: bold;
      display: flex;
      align-items: center;
      padding-left: 50px;
      position: relative;
    }
    .menu-button {
      position: absolute;
      left: 10px;
      width: 30px;
      height: 30px;
      background-color: magenta;
      border-radius: 4px;
      cursor: pointer;
    }
    .room-container {
      position: absolute;
      top: 50px;
      width: 100%;
      height: calc(100vh - 50px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5%;
    }
    iframe {
      width: 90%;
      height: 40%;
      border: 2px solid magenta;
      border-radius: 8px;
    }
    .url-input-container {
      margin-top: 20px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .url-input {
      width: 100%;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid magenta;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .action-buttons button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: magenta;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .drawer {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100vh;
      background-color: #1a1a1a;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 100;
    }
    .drawer.open { left: 0; }
    .drawer .section-title {
      font-weight: bold;
      font-size: 0.9em;
      color: magenta;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    .drawer .video-title {
      font-size: 1.2em;
      margin-bottom: 4px;
    }
    .queue-list {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .queue-item {
      padding: 6px 0;
      border-bottom: 1px solid magenta;
      font-size: 0.9em;
    }
    .leave-btn {
      margin-top: 30px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .drawer-hint {
      position: absolute;
      top: 60px;
      left: 0;
      width: 10px;
      height: 40px;
      background-color: magenta;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">
  <div class="drawer" id="drawer">
    <div class="section-title">NOW PLAYING</div>
    <div class="video-title" id="nowPlaying">Title A</div>
    <div class="section-title">NEXT VIDEO</div>
    <div class="video-title" id="nextVideo">Title B</div>
    <div class="section-title">QUEUE</div>
    <div class="queue-list" id="queueList">
      <div class="queue-item">Song 1</div>
      <div class="queue-item">Song 2</div>
    </div>
    <div class="leave-btn" onclick="switchToHome()">LEAVE</div>
  </div>
  <div class="drawer-hint" onclick="toggleDrawer()"></div>

  <div class="title-bar">
    <div class="menu-button" onclick="toggleDrawer()"></div>
    KaraOwkie!
  </div>

  <div class="room-container">
    <iframe id="ytPlayer" src="https://www.youtube.com/embed/M7lc1UVf-VE" allowfullscreen></iframe>
    <div class="url-input-container">
      <input type="text" class="url-input" placeholder="Paste the YouTube URL here" />
      <div class="action-buttons">
        <button>Reserve</button>
        <button>Next</button>
      </div>
    </div>
  </div>

  <script>
    function toggleDrawer() {
      const drawer = document.getElementById("drawer");
      drawer.classList.toggle("open");
    }
    function switchToHome() {
      alert("Leave room (go back to Home screen).");
    }

    let startX = 0;
    function handleTouchStart(evt) { startX = evt.touches[0].clientX; }
    function handleTouchMove(evt) {
      const dx = evt.touches[0].clientX - startX;
      if (dx > 50) document.getElementById('drawer').classList.add('open');
      if (dx < -50) document.getElementById('drawer').classList.remove('open');
    }

    document.body.addEventListener("click", function (e) {
      const drawer = document.getElementById("drawer");
      if (drawer.classList.contains("open") && !drawer.contains(e.target) && !e.target.closest(".menu-button")) {
        drawer.classList.remove("open");
      }
    });
  </script>
</body>
</html>
