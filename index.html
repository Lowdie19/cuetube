<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie - Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -240px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 99;
      transition: left 0.3s ease;
    }
    .drawer.open { left: 0; }

    .chamfered-box {
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      background: #121212;
    }

    .chamfered-box .label {
      font-size: 0.7em;
      color: #aaa;
    }

    .chamfered-box .title {
      font-size: 1.1em;
      margin: 5px 0;
      word-wrap: break-word;
    }

    .chamfered-box .subtitle {
      font-size: 0.8em;
      color: #ccc;
      word-wrap: break-word;
    }

    .youtube-wrapper {
      width: 100%;
      height: 60vh;
      border: 2px solid cyan;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .bottom-buttons {
      position: absolute;
      bottom: 15px;
      width: 100%;
      padding: 0 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .neon-btn {
      flex: 1;
      padding: 14px;
      background: #121212;
      border: 2px solid cyan;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .neon-btn:hover {
      background: cyan;
      color: black;
    }

    @media (orientation: landscape) {
      .youtube-wrapper {
        height: 75vh;
      }
    }
  </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

  <!-- Side Drawer -->
  <div class="drawer" id="drawer">
    <div class="chamfered-box">
      <div class="label">NOW PLAYING</div>
      <div class="title" id="nowTitle">Sample Song Title</div>
      <div class="subtitle" id="nextTitle">Next: Another Track</div>
    </div>
    <div class="neon-btn" onclick="toggleDrawer()">Close</div>
  </div>

  <!-- YouTube Player Area -->
  <div class="youtube-wrapper">
    <iframe id="player" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&controls=1&autoplay=1"></iframe>
  </div>

  <!-- Bottom Buttons -->
  <div class="bottom-buttons">
    <button class="neon-btn" onclick="reserve()">Reserve</button>
    <button class="neon-btn" id="nextBtn" onclick="playNext()">Next</button>
  </div>

  <!-- Scripts -->
  <script>
    let touchStartX = 0;

    function handleTouchStart(evt) {
      touchStartX = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      const deltaX = evt.touches[0].clientX - touchStartX;
      if (deltaX > 60) document.getElementById('drawer').classList.add('open');
    }

    function toggleDrawer() {
      document.getElementById('drawer').classList.remove('open');
    }

    function reserve() {
      alert("üîî Reserved current song!");
    }

    function playNext() {
      alert("‚è≠ Playing next video.");
    }

    // For testing: toggle host or joiner
    const isHost = true; // Change to false for Joiners
    if (!isHost) {
      document.getElementById("nextBtn").style.display = "none";
    }
  </script>

</body>
</html>
