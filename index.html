<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie - Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
    }

    header {
      background: #111;
      color: #ff4081;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 12px;
      font-size: 24px;
    }

    #player {
      width: 100%;
      height: 50vh;
      background-color: black;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }

    #controls button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #searchInput {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }

    #searchResults {
      max-height: 30vh;
      overflow-y: auto;
      padding: 10px;
    }

    .video-item {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }

    .video-item img {
      width: 120px;
      height: 90px;
    }

    .video-info {
      flex-grow: 1;
    }

    #queueDrawer {
      position: fixed;
      right: -320px;
      top: 0;
      width: 300px;
      height: 100%;
      background: #222;
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 10px;
    }

    #queueDrawer.open {
      right: 0;
    }

    #queueToggle {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: #ff4081;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .queue-item {
      border-bottom: 1px solid #444;
      padding: 8px 0;
    }

    #nextConfirm {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 20px;
      border: 1px solid #ff4081;
      z-index: 1000;
      display: none;
    }

    #nextConfirm button {
      margin-top: 10px;
    }

    .next-box {
      background: #222;
      padding: 8px;
      border: 1px solid #555;
      margin-top: 12px;
    }

    .queue-title {
      font-weight: bold;
      color: #ffeb3b;
    }

    .box-label {
      color: #888;
      font-size: 12px;
    }

    #overflowCounter {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>KaraOwkie! Room</header>

  <div id="player"></div>

  <div id="controls">
    <button onclick="showNextConfirm()">Next</button>
  </div>

  <input type="text" id="searchInput" placeholder="Paste YouTube link..." />
  <div id="searchResults"></div>

  <div id="queueToggle" onclick="toggleDrawer()">â–¶ Queue</div>
  <div id="queueDrawer">
    <h3>Up Next</h3>
    <div id="nextList"></div>
    <div id="overflowCounter"></div>
    <div class="next-box"></div>
    <button id="nextBtnDrawer" onclick="playNextFromQueue()">Play Next</button>
  </div>

  <div id="nextConfirm">
    <p>Are you sure you want to play the next video?</p>
    <button onclick="confirmPlayNext()">Yes</button>
    <button onclick="hideNextConfirm()">Cancel</button>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/button-16.mp3"></audio>
  <audio id="successSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    let player;
    let queue = [];
    let currentIndex = -1;

    function toggleDrawer() {
      const drawer = document.getElementById("queueDrawer");
      drawer.classList.toggle("open");
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "100%",
        width: "100%",
        videoId: "",
        events: {
          onReady: () => console.log("Player ready"),
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              playNextFromQueue();
            }
          },
        },
      });
    }

    function playVideo(videoId) {
      if (player && videoId) {
        player.loadVideoById(videoId);
      }
    }

    function showNextConfirm() {
      document.getElementById("nextConfirm").style.display = "block";
    }

    function hideNextConfirm() {
      document.getElementById("nextConfirm").style.display = "none";
    }

    function playNextFromQueue() {
      if (queue.length > 0 && currentIndex + 1 < queue.length) {
        currentIndex++;
        const next = queue[currentIndex];
        playVideo(next.videoId);
        updateQueueDisplay();
        playSuccessSound();
      }
    }

    function reserveVideo(videoId, title) {
      queue.push({ videoId, title });
      updateQueueDisplay();
      playSuccessSound();
    }

    function updateQueueDisplay() {
      const list = document.getElementById("nextList");
      const overflow = document.getElementById("overflowCounter");
      list.innerHTML = "";

      for (let i = currentIndex + 1; i < queue.length; i++) {
        const item = document.createElement("div");
        item.className = "queue-item";
        item.textContent = queue[i].title;
        list.appendChild(item);
      }

      updateOverflowCounter();

      const nextBtn = document.getElementById("nextBtnDrawer");
      const hasNext = queue.length > 0 && currentIndex + 1 < queue.length;
      nextBtn.disabled = !hasNext;
      nextBtn.style.opacity = hasNext ? "1.0" : "0.4";
      nextBtn.style.cursor = hasNext ? "pointer" : "not-allowed";

      const nextBox = document.querySelector(".next-box");
      if (queue.length >= 2) {
        nextBox.style.display = "flex";
        nextBox.innerHTML = `
          <p class="box-label">NEXT</p>
          <p class="queue-title">${queue[1].title}</p>
        `;
      } else {
        nextBox.style.display = "none";
      }
    }

    function updateOverflowCounter() {
      const overflow = document.getElementById("overflowCounter");
      const count = queue.length - (currentIndex + 1);
      if (count > 5) {
        overflow.textContent = `+${count - 5} more in queue`;
      } else {
        overflow.textContent = "";
      }
    }

    function confirmPlayNext() {
      hideNextConfirm();
      playNextFromQueue();
    }

    function playClickSound() {
      const click = document.getElementById("clickSound");
      if (click) {
        click.currentTime = 0;
        click.play().catch((e) => console.log("Click sound blocked", e));
      }
    }

    function playSuccessSound() {
      const sound = document.getElementById("successSound");
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch((e) => console.log("Success sound blocked", e));
      }
    }

    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const url = this.value.trim();
        const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
        if (match && match[1]) {
          const videoId = match[1];
          reserveVideo(videoId, `YouTube Video (${videoId})`);
          this.value = "";
        } else {
          alert("Invalid YouTube link");
        }
      }
    });
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
