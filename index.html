<html lang="en">
<head>

  <style>
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    input[type="text"] {

    button {

      margin-left: 10px;

      cursor: pointer;

    #queue {

      border-top: 1px solid #444;
      padding-top: 10px;
    }
    .queue-item {
      padding: 8px;
      background: #222;
      border: 1px solid #333;
      margin-bottom: 5px;
    }
    
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .title-bar {
      text-align: center;
      font-size: 1.5em;
      padding: 15px 0;
      color: cyan;
      background-color: black;
      position: relative;
      animation: neon-text 3.0s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .title-icon {
      height: 30px;
      width: 30px;
      animation: neon-glow 3.0s ease-in-out infinite alternate;
    }
    
    /* Neon text animation */
    @keyframes neon-text {
      from { text-shadow: 0 0 2px cyan, 0 0 4px cyan; }
      to { text-shadow: 0 0 8px cyan, 0 0 16px cyan; }
    }
    
    /* Neon image glow using drop-shadow */
    @keyframes neon-glow {
      from { filter: drop-shadow(0 0 1px cyan) drop-shadow(0 0 2px cyan); }
      to { filter: drop-shadow(0 0 4px cyan) drop-shadow(0 0 8px cyan); }
    }

    
    /* Neon glow for popups */
    @keyframes pulseGlow {
      from {
        filter: drop-shadow(0 0 1px var(--glow-color))
                drop-shadow(0 0 2px var(--glow-color));
      }
      to {
        filter: drop-shadow(0 0 4px var(--glow-color))
                drop-shadow(0 0 8px var(--glow-color));
      }
    }
    
    .glow-text {
      animation: pulseGlow 1.5s infinite alternate;
    }
    
    .static-glow {
      filter:
        drop-shadow(0 0 4px var(--glow-color))
        drop-shadow(0 0 8px var(--glow-color));
    }

    
    .drawer {
      position: fixed;
      top: 0;
      left: -70%; /* Default for mobile */
      width: 70%;  /* Default for mobile */
      height: 100%;
      background: rgba(40, 40, 40, 0.90);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 99;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 25px;
    }
    
    /* When open, slide to visible */
    .drawer.open {
      left: 0;
    }
    
    /* On wider screens (like PC), use 40% width */
    @media (min-width: 768px) {
      .drawer {
        width: 40%;
        left: -40%;
      }
    }
    
    .drawer-handle {
      position: absolute;
      top: 0%;
      right: -45px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.0);
      color: magenta;
      font-size: 1.6em;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 80;
    }
    @media (min-width: 768px) {
      .drawer-handle {
        right: -40px;
      }
    }
    
    .nowplaying-box {
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 10px;
      background: #121212;
      margin-bottom: 15px;
    }
    
    .nowplaying-box .label {
      font-size: 0.7em;
      color: #aaa;
    }

    .nowplaying-box .title {
      font-family: Arial, sans-serif;
      font-size: 1.1em;
      margin: 5px 0;
      word-wrap: break-word;
      font-weight: bold;
    }
    
    .next-box {
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: none;
      border-radius: none;
      padding: 10px;
      background: none;
      flex: 1;
      min-height: 0;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
      scroll-padding-bottom: 40px;
      touch-action: pan-y;
      cursor: grab;
      scrollbar-width: none;
   /* max-height: 200px;       >> Or your desired height to allow scrolling */
    }
    
    .next-box.hidden {
      display: none !important;
    }
    .next-box::-webkit-scrollbar {
      display: none;
    }
    .next-box::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .next-box.dragging {
      cursor: grabbing;
    }
   .next-box::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%; /* adjust as needed */
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(40, 40, 40, 0.0), rgba(40, 40, 40, 0.50));
      backdrop-filter: blur(.05px);
      -webkit-backdrop-filter: blur(.05px); /* Safari support */
      z-index: 10;
    }
    
    .drawer > div {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .drawer.open {
      display: flex;
    }

    text-align: center;

    }

    .next-box .title {

  <script>
  let touchStartX = 0;
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const popupOverlay = document.getElementById("popupOverlay");

  function handleTouchStart(evt) {
    touchStartX = evt.touches[0].clientX;
  }

  function handleTouchMove(evt) {
    const deltaX = evt.touches[0].clientX - touchStartX;
    if (deltaX > 50) openDrawer();
    else if (deltaX < -50) closeDrawer();
  }

  function handleTap(evt) {
    if (!drawer.contains(evt.target) && drawer.classList.contains("open")) {
      closeDrawer();
    }
  }

  function toggleDrawer() {
    if (drawer.classList.contains("open")) closeDrawer();
    else openDrawer();
  }

  function openDrawer() {
  // Close bottom drawer if open
  if (bottomDrawer.classList.contains("open")) {
    bottomDrawer.classList.remove("open");
    document.querySelector(".bottom-drawer-handle").style.display = "flex";
  }

  drawer.classList.add('open');
  overlay.classList.add('visible');
  document.getElementById('drawerHandle').style.display = 'none';
  document.getElementById("confirmDelete").style.display = "none";
  playSlideSound();
}

});

  function closeDrawer() {
    drawer.classList.remove('open');
    overlay.classList.remove('visible');
    bottomDrawerOverlay.classList.remove("visible");
    document.getElementById('drawerHandle').style.display = 'flex';
    document.getElementById("confirmDelete").style.display = "none";
    playSlideSound();
  }

  function closeBottomDrawer() {
  if (bottomDrawer.classList.contains("open")) {
    bottomDrawer.classList.remove("open");
    document.querySelector(".bottom-drawer-handle").style.display = "flex";
    bottomDrawerOverlay.classList.remove("visible"); // hide overlay here
    playSlideSound();
  }
}

  let startY = 0;

}

  function updateOverflowCounter() {
    const list = document.getElementById("nextList");
    const overflow = document.getElementById("overflowCounter");
    if (!list || !overflow) return;

    const totalHeight = list.scrollHeight;
    const visibleHeight = list.clientHeight;
    const scrollable = totalHeight > visibleHeight;

    if (scrollable) {
      const items = list.children;
      let shown = 0;
      let accHeight = 0;
      for (let i = 0; i < items.length; i++) {
        accHeight += items[i].offsetHeight;
        if (accHeight < visibleHeight) shown++;
      }
      const remainingCount = items.length - shown;
      overflow.innerText = `${remainingCount} more song${remainingCount > 1 ? 's' : ''}`;
      overflow.style.display = "block";
    } else {
      overflow.style.display = "none";
    }
  }
