
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie - Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .title-bar {
      text-align: center;
      font-size: 1.6em;
      padding: 12px 0;
      color: cyan;
      text-shadow: 0 0 5px cyan, 0 0 15px cyan;
      background-color: #000;
      position: relative;
    }
    
    .drawer {
      position: fixed;
      top: 0;
      left: -240px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.97);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 99;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .drawer.open { left: 0; }
    
    .drawer-handle {
      position: absolute;
      left: 12px;
      top: 12px;
      display: flex;
      font-size: 0.8em;
      color: magenta;
      opacity: 0.8;
      cursor: pointer;
    }

    .chamfered-box {
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 10px;
      background: #121212;
    }

    .chamfered-box .label {
      font-size: 0.7em;
      color: #aaa;
    }

    .chamfered-box .title {
      font-size: 1.1em;
      margin: 5px 0;
      word-wrap: break-word;
    }

    .chamfered-box .subtitle {
      font-size: 0.8em;
      color: #ccc;
      word-wrap: break-word;
    }

    .leave-btn {
      background-color: magenta;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    .drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 90;
      display: none;
    }
    .drawer-overlay.visible { display: block; }

    .youtube-wrapper {
      width: 100%;
      height: 60vh;
      border: 5px solid cyan;
      margin-top: 5vh;
      margin-bottom: 10vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .url-input {
      width: calc(100% - 20px);
      margin: 0 10px 8px 10px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid cyan;
      font-size: 1em;
      background-color: white;
      color: black;
      text-align: center;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 15px;
      width: 100%;
      padding: 0 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      z-index: 5;
    }

    .neon-btn {
      flex: 1;
      padding: 14px;
      background: #121212;
      border: 2px solid cyan;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .neon-btn:hover {
      background: cyan;
      color: black;
    }

    @media (orientation: landscape) {
      .youtube-wrapper {
        height: 75vh;
      }
    }

    @media (max-height: 500px) {
      .bottom-buttons { position: static; margin-top: 20px; }
    }
  </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" onclick="handleTap(event)">

  <!-- Title -->
  <div class="title-bar">KaraOwkie!</div>
    
  
  <!-- Drawer -->
  <div class="drawer" id="drawer">
     <div class="drawer-handle" onclick="toggleDrawer()">☰</div>
    <div>
      <div class="chamfered-box">
        <div class="label">NOW PLAYING</div>
        <div class="title" id="nowTitle">Sample Song Title</div>
      </div>
    </div>
    <div class="subtitle" id="nextTitle">Next: Another Track</div>
    <button class="leave-btn" onclick="leaveRoom()">Leave Room</button>
  </div>

  <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>

  <!-- YouTube Player -->
  <div class="youtube-wrapper">
    <iframe id="player" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&controls=1&autoplay=1"></iframe>
  </div>

  <!-- URL Typing Field -->
  <input type="text" class="url-input" placeholder="Paste the YouTube URL here" id="youtubeInput" />

  <!-- Bottom Buttons -->
  <div class="bottom-buttons">
    <button class="neon-btn" onclick="reserve()">Reserve</button>
    <button class="neon-btn" id="nextBtn" onclick="playNext()">Next</button>
  </div>

  <!-- JS -->
  <script>
    let touchStartX = 0;
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');

    function handleTouchStart(evt) {
      touchStartX = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      const deltaX = evt.touches[0].clientX - touchStartX;
      if (deltaX > 50) openDrawer();
      else if (deltaX < -50) closeDrawer();
    }

    function handleTap(evt) {
      if (!drawer.contains(evt.target) && drawer.classList.contains("open")) {
        closeDrawer();
      }
    }

    function toggleDrawer() {
      if (drawer.classList.contains("open")) closeDrawer();
      else openDrawer();
    }

    function openDrawer() {
      drawer.classList.add('open');
      overlay.classList.add('visible');
    }

    function closeDrawer() {
      drawer.classList.remove('open');
      overlay.classList.remove('visible');
    }

    function leaveRoom() {
      alert("👋 You left the room!");
    }

    function reserve() {
      const url = document.getElementById("youtubeInput").value;
      if (!url) return alert("Please paste a YouTube URL.");
      alert("🎤 Reserved: " + url);
    }

    function playNext() {
      alert("⏭ Next song!");
    }

    const isHost = true;
    if (!isHost) {
      document.getElementById("nextBtn").style.display = "none";
    }
  </script>

</body>
</html>
