<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    #queue {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
    .queue-item {
      padding: 8px;
      background: #222;
      border: 1px solid #333;
      margin-bottom: 5px;
    }
    
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .title-bar {
      text-align: center;
      font-size: 1.5em;
      padding: 15px 0;
      color: cyan;
      background-color: black;
      position: relative;
      animation: neon-text 3.0s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .title-icon {
      height: 30px;
      width: 30px;
      animation: neon-glow 3.0s ease-in-out infinite alternate;
    }
    
    /* Neon text animation */
    @keyframes neon-text {
      from { text-shadow: 0 0 2px cyan, 0 0 4px cyan; }
      to { text-shadow: 0 0 8px cyan, 0 0 16px cyan; }
    }
    
    /* Neon image glow using drop-shadow */
    @keyframes neon-glow {
      from { filter: drop-shadow(0 0 1px cyan) drop-shadow(0 0 2px cyan); }
      to { filter: drop-shadow(0 0 4px cyan) drop-shadow(0 0 8px cyan); }
    }

    
    /* Neon glow for popups */
    @keyframes pulseGlow {
      from {
        filter: drop-shadow(0 0 1px var(--glow-color))
                drop-shadow(0 0 2px var(--glow-color));
      }
      to {
        filter: drop-shadow(0 0 4px var(--glow-color))
                drop-shadow(0 0 8px var(--glow-color));
      }
    }
    
    .glow-text {
      animation: pulseGlow 1.5s infinite alternate;
    }
    
    .static-glow {
      filter:
        drop-shadow(0 0 4px var(--glow-color))
        drop-shadow(0 0 8px var(--glow-color));
    }

    
    .drawer {
      position: fixed;
      top: 0;
      left: -70%; /* Default for mobile */
      width: 70%;  /* Default for mobile */
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(13, 14, 14, 0.6) 0%,
        #000000 100%
      );
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 99;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 25px;
    }
    .drawer::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%; /* adjust as needed */
      background: linear-gradient(
        to bottom,
        rgba(13, 14, 14, 0) 0%,     
        rgba(13, 14, 14, 0.6) 60%,  
        #000000 100%                
      );
      z-index: 10;
      pointer-events: none; /* let clicks/scroll pass through */
    }
    
    /* When open, slide to visible */
    .drawer.open {
      left: 0;
    }
    
    /* On wider screens (like PC), use 40% width */
    @media (min-width: 768px) {
      .drawer {
        width: 40%;
        left: -40%;
      }
    }

    
    .drawer-handle {
      position: absolute;
      top: 7px;
      right: -55px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.0);
      color: magenta;
      font-size: 1.7em; /* bigger text */
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 80;
      text-shadow: none; /* no glow by default */
      -webkit-text-stroke: 0px transparent;
      transition: opacity 0.2s ease,
                  color 0.2s ease,
                  -webkit-text-stroke 0.1s ease,
                  transform 0.1s ease-in-out;
    }
    
    /* Hover effect */
    .drawer-handle:hover {
      color: cyan;
      -webkit-text-stroke: 0px cyan;
      text-shadow:
        0 0 15px cyan,
        0 0 40px cyan,
        0 0 80px cyan,
        0 0 150px cyan; /* ðŸ’¡ BIG bright glow */
      transform: scale(1.05); /* enlarge a bit */
    }
    
    /* Focus-visible (keyboard navigation) */
    .drawer-handle:focus-visible {
      outline: none; /* remove default dotted outline */
      color: cyan;
      -webkit-text-stroke: 0px cyan;
      text-shadow:
        0 0 15px cyan,
        0 0 40px cyan,
        0 0 80px cyan,
        0 0 150px cyan;
      transform: scale(1.05);
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.7); /* clear cyan ring */
      border-radius: 10px;
    }


    
    .nowplaying-box {
      border: 1.5px solid cyan;
      border-radius: 10px;
      padding: 18px;
      background: black;
      margin: 35px 10px 15px 10px;  /* top | right | bottom | left */
    
      /* Glow effect (both inner + outer) with opacity */
      box-shadow: 
              0 0 10px 0.5px rgba(0, 255, 255, 0.5),  /* outer glow */
        inset 0 0 10px 0.5px rgba(0, 255, 255, 0.5);  /* inner glow */
    }
    
    .nowplaying-box .label {
      font-size: 0.7em;
      color: #aaa;
      margin-bottom: 15px;
    }

    .nowplaying-box .title {
      font-family: Arial, sans-serif;
      font-size: 1.1em;
      margin: 5px 0;
      word-wrap: break-word;
      font-weight: bold;
    }


    
    .next-box {
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: none;
      border-radius: none;
      padding: 10px;
      background: none;
      flex: 1;
      min-height: 0;
      overscroll-behavior: contain;          /* keeps scroll contained */
      -webkit-overflow-scrolling: touch;     /* smooth scrolling on iOS */
      scroll-padding-bottom: 40px;
      touch-action: pan-y;
      cursor: grab;
      
      /* Android / Mobile fixes */
      -webkit-tap-highlight-color: transparent; /* removes red highlight on touch */
      -webkit-touch-callout: none;              /* disables long press menu */
      
      scrollbar-width: none; /* hide scrollbar for Firefox */
    }
    
    /* Hide scrollbar for WebKit browsers */
    .next-box::-webkit-scrollbar {
      display: none;
    }
    .next-box::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .next-box.dragging {
      cursor: grabbing;
    }
    
    .next-box.hidden {
      display: none !important;
    }

    
   
    .drawer > div {

      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .cyan-btn {
      flex: 1;
      padding: 14px;
      background: black;/*#121212;*/

      border-radius: 10px;

    }

    .cyan-btn:hover {

    }
    
    .bottom-drawer {
      position: fixed;
      bottom: -160px;
      left: 0;
      width: 100%;
      background: linear-gradient(
        to bottom,
        rgba(13, 14, 14, 0.6) 0%,

    .bottom-drawer.open {

    .bottom-drawer-handle {
      position: absolute;
      top: -80px;
      left: 49%;

      border: none;
      color: magenta; /* default text color */

    /* Hover: Cyan glowing pop */

      text-shadow:

    /* Focus (keyboard navigation): same as hover + strong outline */
    .bottom-drawer-handle:focus-visible {
      outline: none; /* remove default dotted outline */
      color: cyan;
      -webkit-text-stroke: 0px cyan;
      text-shadow:
        0 0 15px cyan,

      transform: translateX(-50%) scale(1.05);

    .bottom-drawer-handle[style*="display: none"] {

    .bot-drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;

      height: 100vh;
      background: invisible;

    .modal {

    .paste-btn-icon {

    .paste-icon-image {

    @media (orientation: landscape) {

      }

      .url-input, .search-bar {

    @media screen and (orientation: landscape) and (max-width: 900px) {

    @media (max-height: 500px) {

/*  =====================
    Notify text-line --e 
    =====================  */
    .notify-box {
      height: 60px;
      width: 90%;            /* leaves 5% space on each side */
      margin: 10px 5%;       /* top/bottom = 10px, left/right = 5% */
      background: none;
      box-sizing: border-box; /* makes width include padding/border */
    }
          
    .Notify {
      display: flex;
      align-items: center;          /* vertical alignment (centered on y-axis) */
      justify-content: center;  /* items aligned to the left (x-axis) */
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
      border-radius: 3px;
      width: 100%;
      height: 100%;
      background-color: none;
    }
    
    /* Line */
    .Notify .line {
      width: 5px;
      height: 100%;
      background-color: rgba(91, 24, 194, 1);
      opacity: 0;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      animation: fadeIn 3s forwards;
    }
    
    /* Text */
    .Notify .text {
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 1.0em;
      word-wrap: break-word;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideOut 0.8s forwards;
      animation-delay: 0.5s;
      margin-left: 15px;
      position: relative;
      white-space: normal;   /* allow wrapping */
      word-wrap: break-word; /* break long words if needed */
      padding: 5px 0;     /* keep alignment with vertical line */
      box-sizing: border-box;
      width: 100vw;       /* 100% of viewport width */
      left: 0;            /* stick to left edge */
      position: relative;
      background-color: none;
    }
    
    /* Show animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes slideOut {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Hide animations */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    @keyframes slideIn {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-100%);
      }
    }
    
    .Notify.hide .line {
      animation: fadeOut 1.5s forwards;
    }
    
    .Notify.hide .text {
      animation: slideIn 1.2s forwards;
    }
/*  Notify text-line --e =====================  */

// =====================
// Drawer & Overlay Setup
// =====================
let overlayTouchStartX = 0;

let touchStartX = 0;

// Drawer elements
const drawer = document.getElementById('drawer');
const overlay = document.getElementById('drawerOverlay');

// =====================
// Touch Handlers
// =====================

// Track initial X position when touch starts
function handleTouchStart(evt) {
  touchStartX = evt.touches[0].clientX;
}

// Track movement to swipe left/right for drawer
function handleTouchMove(evt) {
  const deltaX = evt.touches[0].clientX - touchStartX;
  if (deltaX > 50) openDrawer();
  else if (deltaX < -50) closeDrawer();
}

// Tap outside left drawer closes it
function handleTap(evt) {
  if (!drawer.contains(evt.target) && drawer.classList.contains("open")) {
    closeDrawer();
  }
}

// =====================
// Drawer Toggle Functions
// =====================
function toggleDrawer() {
  if (drawer.classList.contains("open")) closeDrawer();
  else openDrawer();
}

// Open left drawer
function openDrawer() {
  // Close bottom drawer if open
  if (bottomDrawer.classList.contains("open")) {
    bottomDrawer.classList.remove("open");
    document.querySelector(".bottom-drawer-handle").style.display = "flex";
  }

  drawer.classList.add('open');
  overlay.classList.add('visible');
  isLeftOverlayOpen = true;
  document.getElementById('drawerHandle').style.display = 'none';
  document.getElementById("confirmDelete").style.display = "none";
}

// Close left drawer
function closeDrawer() {
  drawer.classList.remove('open');
  overlay.classList.remove('visible');
  isLeftOverlayOpen = false;
  bottomDrawerOverlay.classList.remove("visible");
  document.getElementById('drawerHandle').style.display = 'flex';
  document.getElementById("confirmDelete").style.display = "none";

  // Restore focus to body so keyboard shortcuts (like SPACEBAR) still work
  document.activeElement.blur();

}

// Close bottom drawer
function closeBottomDrawer() {
  if (bottomDrawer.classList.contains("open")) {
    bottomDrawer.classList.remove("open");
    document.querySelector(".bottom-drawer-handle").style.display = "flex";
    bottomDrawerOverlay.classList.remove("visible");

// =====================
// Swipe to Close Left Drawer
// =====================
overlay.addEventListener('touchstart', (e) => {
  overlayTouchStartX = e.touches[0].clientX;
});

overlay.addEventListener('touchmove', (e) => {
  const touchCurrentX = e.touches[0].clientX;
  const deltaX = touchCurrentX - overlayTouchStartX;
  if (deltaX < -50) closeDrawer(); // swipe left to close

// =====================
// Bottom Drawer Toggle
// =====================
function toggleBottomDrawer() {
  const isOpen = bottomDrawer.classList.toggle("open");
  document.querySelector(".bottom-drawer-handle").style.display = isOpen ? "none" : "flex";
  bottomDrawerOverlay.classList.toggle("visible", isOpen);

bottomDrawerOverlay.onclick = function() {

// =====================
// Vertical Swipe Handling
// =====================
let startY = 0;
document.body.addEventListener("touchstart", evt => {
  startY = evt.touches[0].clientY;
  handleTouchStart(evt);
});

document.body.addEventListener("touchmove", evt => {
  const deltaY = evt.touches[0].clientY - startY;

  if (isLeftOverlayOpen) {
    if (deltaY > 40) closeBottomDrawer();
    return; // prevent bottom drawer while left is open
  }

  if (deltaY < -40 && !bottomDrawer.classList.contains("open")) {
    toggleBottomDrawer(); // swipe up to open bottom drawer
  } else if (deltaY > 40) {
    closeBottomDrawer(); // swipe down always closes
  }

});

    
// =====================
// Keyboard Shortcuts

document.addEventListener('keydown', async (e) => {
  // Ignore shortcuts when typing in input or textarea
  if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

  // Drawer arrow controls
  if (e.key === "ArrowUp") toggleBottomDrawer();     // Open/close bottom drawer
  if (e.key === "ArrowDown") closeBottomDrawer();    // Close bottom drawer
  if (e.key === "ArrowRight") openDrawer();          // Open left drawer
  if (e.key === "ArrowLeft") closeDrawer();          // Close left drawer
  if (e.key === "Escape") {                          // Close all drawers
    closeDrawer();
    closeBottomDrawer();
  }

  // Spacebar: Play / Pause YouTube video
  if (e.code === "Space") {
    e.preventDefault(); // prevent page scroll
    if (player && player.getPlayerState) {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }
  }

  // Ctrl+V / Cmd+V: Paste from clipboard â†’ auto-reserve
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "v") {
    e.preventDefault(); // prevent default paste
    await pasteFromClipboard();
  }

  // Enter: confirm active modal
  if (e.key === "Enter") {
    // 1ï¸âƒ£ Delete confirm

    if (deleteBox && deleteBox.style.display === "block") {

let pauseTimeout = null;

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    const isLastVideo = currentIndex === queue.length - 1;
    if (queue.length === 0 || isLastVideo) {
      hideNotify();
      queue = [];
      currentIndex = -1;

      updateNowPlaying();

      player.stopVideo();

    } else {
      currentIndex++;
      player.loadVideoById(queue[currentIndex].id);

      updateQueueDisplay();
    }
  } 
  else if (event.data === YT.PlayerState.PAUSED) {
    // â¸ï¸ Delay before showing pause popup (ignore buffering/quick pauses)
    pauseTimeout = setTimeout(() => {
      showPopup("Paused", "yellow", true, "yellow");
    }, 500); // 0.5s
    stopProgressChecker();
  } 
  else if (event.data === YT.PlayerState.PLAYING) {
    // â–¶ï¸ Cancel pause popup if video resumes quickly
    clearTimeout(pauseTimeout);
    clearPersistentPopup();
    startProgressChecker();
  } 
  else {
    stopProgressChecker();
  }
}

  function extractVideoId(url) {
    const match = url.match(/(?:youtu\.be\/|v=)([0-9A-Za-z_-]{11})/);
    return match ? match[1] : null;
  }

  async function reserveFromDrawer() {
  clearPersistentPopup();

  const input = document.getElementById("youtubeInputDrawer");
  const url = input.value.trim();
  const videoId = extractVideoId(url);

  if (!videoId) {
    input.value = "";
    // âŒ Delay error popup + sound by 0.6s
    setTimeout(() => {
      showPopup("âš ï¸ Invalid\nYouTube URL!", "red", false, "red");
      playErrorSound();
    }, 600);
    return;
  }

  const title = await fetchTitle(videoId);

    
  // =====================

  if (queue.length === 0 && currentIndex === -1) {
    queue.push({ id: videoId, title });

    player.loadVideoById(videoId);
    player.playVideo(); // âœ… ensure it auto-plays

      return data.title || videoId;

  function updateQueueDisplay() {
  const list = document.getElementById("nextList");
  const overflow = document.getElementById("overflowCounter");
  list.innerHTML = "";

  for (let i = currentIndex + 1; i < queue.length; i++) {
    const div = document.createElement("div");

      longPressTriggered = false;
      div.classList.add("long-pressing");

      longPressTimer = setTimeout(() => {
        longPressTriggered = true;
        navigator.vibrate?.(50);
        showDeleteConfirm(e, i);
      }, 500);
    };

    const endHandler = () => {
      if (!longPressTriggered) {
        clearTimeout(longPressTimer);
        div.classList.remove("long-pressing");
      }
    };

    const cancelHandler = () => {
      clearTimeout(longPressTimer);
      div.classList.remove("long-pressing");
    };

    // Events for both mouse and touch
    div.addEventListener("mousedown", startHandler);
    div.addEventListener("touchstart", startHandler, { passive: false });

    div.addEventListener("mouseup", endHandler);
    div.addEventListener("mouseleave", cancelHandler);
    div.addEventListener("touchend", endHandler);
    div.addEventListener("touchcancel", cancelHandler);

    // Optional: Right-click support for desktop
    div.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      showDeleteConfirm(e, i);
    });

    list.appendChild(div);
  }

  updateOverflowCounter();

  const nextBtn = document.getElementById("nextBtnDrawer");

  function updateOverflowCounter() {
    const list = document.getElementById("nextList");
    const overflow = document.getElementById("overflowCounter");
    if (!list || !overflow) return;

    const totalHeight = list.scrollHeight;
    const visibleHeight = list.clientHeight;
    const scrollable = totalHeight > visibleHeight;

    if (scrollable) {
      const items = list.children;
      let shown = 0;
      let accHeight = 0;
      for (let i = 0; i < items.length; i++) {
        accHeight += items[i].offsetHeight;
        if (accHeight < visibleHeight) shown++;
      }
      const remainingCount = items.length - shown;
      overflow.innerText = `${remainingCount} more song${remainingCount > 1 ? 's' : ''}`;
      overflow.style.display = "block";
    } else {
      overflow.style.display = "none";
    }

// Progress checking for "Up next"
function startProgressChecker() {
  if (progressChecker) return; // already running
  nextSongNotifyShown = false;
  progressChecker = setInterval(() => {
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();

    if (!nextSongNotifyShown) {
      const shown = scheduleNextSongNotify(duration, currentTime);
      if (shown) nextSongNotifyShown = true;
    }
  }, 1000);
}

function stopProgressChecker() {
  clearInterval(progressChecker);
  progressChecker = null;
}

function scheduleNextSongNotify(duration, currentTime) {
  const secondsBeforeEnd = 20; // how early to show upnext
  const timeRemaining = duration - currentTime;

  if (timeRemaining <= secondsBeforeEnd && queue[currentIndex + 1]) {
    const nextSongTitle = queue[currentIndex + 1].title || "Untitled song";

    const messageHTML = `
      <div style="display: flex; flex-direction: column; white-space: normal; max-width: 90%;">

          font-weight: bold;
          font-size: 1.0em;
          word-wrap: break-word;
        ">${nextSongTitle}</span>
      </div>
    `;

    showTempNotify(messageHTML); // plays notif sound on show, slide sound on hide
    return true;
  }
  return false;
}

// Rubber Band Stretch Effect
// =====================

function addRubberBandEffect(drawerEl, axis = "X", maxStretch = 50) {
  let startPos = 0;
  let isDragging = false;

  drawerEl.addEventListener("touchstart", (e) => {
    if (!drawerEl.classList.contains("open")) return;
    isDragging = true;
    if (axis === "X") startPos = e.touches[0].clientX;
    if (axis === "Y") startPos = e.touches[0].clientY;
  });

  drawerEl.addEventListener("touchmove", (e) => {
    if (!isDragging || !drawerEl.classList.contains("open")) return;

    let delta = 0;
    if (axis === "X") {
      delta = e.touches[0].clientX - startPos;
      if (delta > 0) { // pulling right
        const stretch = Math.min(delta, maxStretch);
        drawerEl.style.transform = `translateX(${stretch}px)`;
      }
    } else if (axis === "Y") {
      delta = e.touches[0].clientY - startPos;
      if (delta < 0) { // pulling up
        const stretch = Math.max(delta, -maxStretch);
        drawerEl.style.transform = `translateY(${stretch}px)`;
      }
    }
  });

  drawerEl.addEventListener("touchend", () => {
    if (!isDragging) return;
    isDragging = false;
    drawerEl.style.transition = "transform 0.3s ease-out";
    drawerEl.style.transform = "translate(0, 0)"; // snap back

    setTimeout(() => {
      drawerEl.style.transition = ""; // clear for smooth future drags
    }, 300);
  });
}

  (function enableDragScroll() {
    const box = document.querySelector('.next-box');
    let isDown = false;
    let startY, scrollTop;

    box.addEventListener('mousedown', (e) => {
      isDown = true;
      box.classList.add('dragging');
      startY = e.pageY - box.offsetTop;
      scrollTop = box.scrollTop;
    });
    box.addEventListener('mouseleave', () => {
      isDown = false;
      box.classList.remove('dragging');
    });
    box.addEventListener('mouseup', () => {
      isDown = false;
      box.classList.remove('dragging');
    });
    box.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const y = e.pageY - box.offsetTop;
      const walk = (y - startY);
      box.scrollTop = scrollTop - walk;
    });

    let startYTouch = 0, scrollTopTouch = 0;
    box.addEventListener("touchstart", e => {
      startYTouch = e.touches[0].clientY;
      scrollTopTouch = box.scrollTop;
    }, { passive: true });

    box.addEventListener("touchmove", e => {
      const y = e.touches[0].clientY;
      const walk = y - startYTouch;
      box.scrollTop = scrollTopTouch - walk;
    }, { passive: true });
  })();

    function enterFullScreenIfLandscape() {
    const isLandscape = window.innerWidth > window.innerHeight;

    if (isLandscape && !document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch((err) => {
        console.warn("Fullscreen failed:", err);
      });
    } else if (!isLandscape && document.fullscreenElement) {
      document.exitFullscreen().catch((err) => {
        console.warn("Exit fullscreen failed:", err);
      });
    }
  }

  window.addEventListener("resize", enterFullScreenIfLandscape);
  window.addEventListener("orientationchange", enterFullScreenIfLandscape);
  enterFullScreenIfLandscape();

  }
}

  function adjustForKeyboard() {
    const drawer = document.getElementById('bottomDrawer');
    const isLandscape = window.innerWidth > window.innerHeight;

    if (!window.visualViewport || !isLandscape) {
      drawer.style.transition = 'padding-bottom 0.25s ease';
      drawer.style.paddingBottom = '25px';
      return;
    }

    const vp = window.visualViewport;
    const keyboardHeight = window.innerHeight - vp.height - vp.offsetTop;

    if (keyboardHeight > 100) {
      drawer.style.transition = 'padding-bottom 0.25s ease';
      drawer.style.paddingBottom = `${keyboardHeight + 20}px`;
    } else {
      drawer.style.transition = 'padding-bottom 0.25s ease';
      drawer.style.paddingBottom = '25px';
    }
  }

  if (window.visualViewport) {
    visualViewport.addEventListener("resize", adjustForKeyboard);
    visualViewport.addEventListener("scroll", adjustForKeyboard);
  }

  window.addEventListener("orientationchange", () => {
    setTimeout(adjustForKeyboard, 200); // Give time for reflow
  });

  // Initial call in case landscape is already active
  window.addEventListener("DOMContentLoaded", adjustForKeyboard);
