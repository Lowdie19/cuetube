<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Futuristic Drawer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .overlay.active { opacity: 1; pointer-events: auto; }

    /* Drawers */
    .drawer {
      position: fixed;
      background: #111;
      color: #0ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 500;
      box-shadow: none; /* default no glow */
    }
    .drawer.open {
      box-shadow: 0 0 20px #0ff; /* glow only when open */
    }

    .drawer-left {
      top: 0; bottom: 0; left: 0;
      width: 250px;
      transform: translateX(-100%);
    }
    .drawer-left.open { transform: translateX(0); }

    .drawer-bottom {
      left: 0; right: 0; bottom: 0;
      height: 200px;
      transform: translateY(100%);
    }
    .drawer-bottom.open { transform: translateY(0); }

    .drawer .content {
      padding: 60px 20px 20px;
    }

    /* Handles */
    .handle {
      position: absolute;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    /* LEFT handle (attached sa drawer, upper-left corner) */
    .handle-left {
      top: 15px; right: -50px;
    }
    .handle-left span {
      display: block;
      width: 28px;
      height: 3px;
      margin: 6px 0;
      background: #0ff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .handle-left.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .handle-left.active span:nth-child(2) {
      opacity: 0;
    }
    .handle-left.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Bottom drawer handle (single line → X) */
    .handle-bottom {
      top: -45px; left: 50%;
      transform: translateX(-50%);
      width: 30px; height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .handle-bottom span {
      display: block;
      width: 28px;
      height: 3px;
      background: #0ff;
      border-radius: 2px;
      transition: all 0.3s ease;
      position: absolute;
    }
    .handle-bottom.active span:nth-child(1) {
      transform: rotate(45deg);
    }
    .handle-bottom.active span:nth-child(2) {
      transform: rotate(-45deg);
      opacity: 1;
    }
    .handle-bottom span:nth-child(2) {
      opacity: 0;
    }

/* Wrapper centers everything */
.yt-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;   /* full screen height */
  width: 100vw;    /* full screen width */
  background: #000; /* optional background */
}

/* Main YT Screen */
.main-yt {
  position: relative;
  width: 70%;
  height: 70vh;
  background: rgba(255,255,255,0.05);
  border: 2px solid #0ff;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

/* Right Handle */
.right-handle {
  position: absolute;
  top: 50%;
  right: 0; /* flush with YT screen */
  transform: translateY(-50%);
  width: 22px;
  height: 50%;
  background: #0ff;
  cursor: pointer;
  clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 90%);
  border-radius: 12px 0 0 12px;
  box-shadow: 0 0 12px rgba(0,255,255,0.8);
  transition: all 0.4s ease;
}

/* Active state → stretch full YT screen height */
.right-handle.active {
  height: 100%;
  top: 0;
  transform: none;
  border-radius: 12px 0 0 12px;
  box-shadow: 0 0 20px rgba(0,255,255,1), 0 0 40px rgba(0,255,255,0.7);
}

/* Placeholder text */
.yt-placeholder {
  color: #0ff;
  font-size: 1.5rem;
  text-align: center;
  line-height: 70vh;
  font-family: sans-serif;
}
  </style>
</head>
<body>
 
  <!-- Wrapper -->
<div class="yt-wrapper">
  <!-- Main YT Screen -->
  <div class="main-yt">
    <div class="right-handle" id="rightHandle"></div>
    <div class="yt-placeholder">
      Main YT Screen
    </div>
  </div>
</div>
  
  <div class="overlay" id="overlay"></div>

  <aside class="drawer drawer-left" id="leftDrawer">
    <button class="handle handle-left" id="handleLeft">
      <span></span><span></span><span></span>
    </button>
    <div class="content">
      <h2>Left Drawer</h2>
      <p>Navigation links or content goes here.</p>
    </div>
  </aside>

  <section class="drawer drawer-bottom" id="bottomDrawer">
    <button class="handle handle-bottom" id="handleBottom">
      <span></span><span></span>
    </button>
    <div class="content">
      <h2>Bottom Drawer</h2>
      <p>Quick actions or options go here.</p>
    </div>
  </section>

  <script>
    const overlay = document.getElementById('overlay');
    const leftDrawer = document.getElementById('leftDrawer');
    const bottomDrawer = document.getElementById('bottomDrawer');
    const handleLeft = document.getElementById('handleLeft');
    const handleBottom = document.getElementById('handleBottom');

    function closeAll() {
      [leftDrawer, bottomDrawer].forEach(d => d.classList.remove('open'));
      [handleLeft, handleBottom].forEach(h => h.classList.remove('active'));
      overlay.classList.remove('active');
    }

    function toggleDrawer(drawer, handle, forceOpen = null) {
      const isOpen = drawer.classList.contains('open');
      if (forceOpen === false) {
        drawer.classList.remove('open');
        handle.classList.remove('active');
        overlay.classList.remove('active');
        return;
      }
      closeAll();
      if (!isOpen || forceOpen === true) {
        drawer.classList.add('open');
        handle.classList.add('active');
        overlay.classList.add('active');
      }
    }

    handleLeft.addEventListener('click', () => toggleDrawer(leftDrawer, handleLeft));
    handleBottom.addEventListener('click', () => toggleDrawer(bottomDrawer, handleBottom));

    overlay.addEventListener('click', closeAll);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowUp") toggleDrawer(bottomDrawer, handleBottom, true);
      if (e.key === "ArrowDown") toggleDrawer(bottomDrawer, handleBottom, false);
      if (e.key === "ArrowRight") toggleDrawer(leftDrawer, handleLeft, true);
      if (e.key === "ArrowLeft") toggleDrawer(leftDrawer, handleLeft, false);
      if (e.key === "Escape") closeAll();
    });

    // Toggle Right Handle Active State
  document.getElementById("rightHandle").addEventListener("click", function() {
    this.classList.toggle("active");
  });
  </script>
</body>
</html>
