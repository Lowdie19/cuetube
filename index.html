<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoreboard Config</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .score-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ffc3;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffc3;
      text-align: center;
      padding: 30px;
      max-width: 90%;
      z-index: 10000;
      display: none;
    }

    .score-label {
      font-size: 1.2rem;
      color: #ccc;
    }

    .score-number {
      font-size: 6rem;
      font-weight: bold;
      color: #00ffc3;
      margin: 20px 0;
    }

    .score-message {
      font-size: 1.8rem;
      color: #ffd700;
    }

    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="score-container" id="scoreBoard">
    <div class="score-label">Your Score</div>
    <div class="score-number" id="score">0</div>
    <div class="score-message" id="message">Hmmmm...</div>
  </div>

  <script>
    let isScoreVisible = false;
    let skipped = false;
    let closed = false;

    function showScoreBoard(finalScore) {
      const board = document.getElementById('scoreBoard');
      const scoreEl = document.getElementById('score');
      const messageEl = document.getElementById('message');
      board.style.display = 'block';
      isScoreVisible = true;

      let current = 0;
      const duration = 6000;
      const delay = Math.floor(duration / finalScore);

      const interval = setInterval(() => {
        if (current >= finalScore) {
          clearInterval(interval);
          displayMessage(finalScore);
        } else {
          scoreEl.textContent = current;
          current++;
        }
      }, delay);

      function displayMessage(score) {
        if (score < 20) messageEl.textContent = "ðŸ¤® Eeew!";
        else if (score < 50) messageEl.textContent = "ðŸ˜ Konti nlng..";
        else if (score < 80) messageEl.textContent = "ðŸ‘Œ Petmalu!";
        else messageEl.textContent = "ðŸ¤© Boom panes!";
      }

      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 5 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0
      }));

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt, c.y);
          ctx.lineTo(c.x, c.y + c.tilt);
          ctx.stroke();
        });
      }

      function updateConfetti() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d);
          c.tiltAngle += 0.05;
          c.tilt = Math.sin(c.tiltAngle) * 10;
        });
      }

      const confettiTimer = setInterval(() => {
        updateConfetti();
        drawConfetti();
      }, 30);

      // stop confetti
      setTimeout(() => {
        clearInterval(confettiTimer);
        canvas.style.display = 'none';
      }, 2000);

      // auto-close after 10 sec
      setTimeout(() => closeScoreBoard(), 10000);
    }

    function closeScoreBoard() {
      const board = document.getElementById('scoreBoard');
      board.style.display = 'none';
      isScoreVisible = false;
    }

    document.body.addEventListener('click', () => {
      if (!isScoreVisible) return;

      if (!skipped) {
        skipped = true;
        document.getElementById('score').textContent = finalScore;
        document.getElementById('message').textContent = "ðŸ¥³ Surprise!";
      } else {
        closeScoreBoard();
        skipped = false;
      }
    });

    // example trigger (simulate at 10s before video ends)
    setTimeout(() => showScoreBoard(Math.floor(Math.random() * 101)), 3000);
  </script>
</body>
</html>
