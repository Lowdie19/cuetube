/*  =====================
    CueTube Title
    ===================== */
    .title-bar {
      text-align: center;
      font-size: 1.2em;
      padding: 20px 0 10px 0;
      color: cyan;
      background-color: black;
      position: relative;
      animation: neon-text 3.0s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      user-select: none; /* prevent text selection */
    }
    
    .title-icon {
      height: 30px;
      width: 30px;
      cursor: pointer;   /* clickable */
      user-select: none; /* prevent text selection */
      animation: neon-glow 3.0s ease-in-out infinite alternate;
    }
    .title-icon:active {
      transform: scale(0.9);  /* shrink slightly */
      opacity: 0.7;           /* fade */
    }
    
    /* Neon text animation */
    @keyframes neon-text {
      from { text-shadow: 0 0 2px cyan, 0 0 4px cyan; }
      to { text-shadow: 0 0 8px cyan, 0 0 16px cyan; }
    }
    
    /* Neon image glow using drop-shadow */
    @keyframes neon-glow {
      from { filter: drop-shadow(0 0 1px cyan) drop-shadow(0 0 2px cyan); }
      to { filter: drop-shadow(0 0 4px cyan) drop-shadow(0 0 8px cyan); }
    }

    
    /* Neon glow for popups */
    @keyframes pulseGlow {
      from {
        filter: drop-shadow(0 0 1px var(--glow-color))
                drop-shadow(0 0 2px var(--glow-color));
      }
      to {
        filter: drop-shadow(0 0 4px var(--glow-color))
                drop-shadow(0 0 8px var(--glow-color));
      }
    }
    
    .glow-text {
      animation: pulseGlow 1.5s infinite alternate;
    }
    
    .static-glow {
      filter:
        drop-shadow(0 0 4px var(--glow-color))
        drop-shadow(0 0 8px var(--glow-color));
    }


/*  =====================
    Left Drawer
    ===================== */
   .drawer {
      position: fixed;
      top: 0;
      left: -80%; /* hidden off-screen */
      width: 80%; /* always full width */
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(13, 14, 14, 0.6) 0%,
        #000000 100%
      );
      padding: 20px;
      z-index: 99;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 25px;
    }

    .drawer::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(13, 14, 14, 0) 0%,     
        rgba(13, 14, 14, 0.6) 60%,  
        #000000 100%
      );
      z-index: 10;
      pointer-events: none;
    }
    
    /* When Left drawer open --start */
    .drawer.open {
      left: 0%; /* stop 20% before the right edge â†’ looks like 80% */
      animation: shadowFloat 5s infinite ease-in-out;
    }
    
    @keyframes shadowFloat {
      0%   { box-shadow: 0 -10px 30px rgba(0, 255, 255, 0.01); }  
      50%  { box-shadow: 0  10px 80px rgba(0, 255, 255, 0.1); }  
      100% { box-shadow: 0 -10px 30px rgba(0, 255, 255, 0.01); }  
    }
    /* When Left drawer open --end */

    .drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 90;
      display: none;
    }
    .drawer-overlay.visible { display: block; }

    .youtube-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50vh; /* 50% of the screen height */
      padding: 0;
      margin: 0;
    }
    
    /* On wider screens (like PC), use 40% width */
    @media (min-width: 768px) {
      .drawer {
        width: 45%;
        left: -45%; /* hidden off-screen */
      }
    
      .drawer.open {
        left: 0; /* fully visible */
      }
    }

    /* Left drawer-handle --start */
    .drawer-handle {
      position: absolute;
      top: 7px;
      right: -55px;
      width: 50px;
      height: 50px;
      background: none;
      color: #840072;
      font-size: 1.8em; /* bigger text */
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 80;
      user-select: none; /* prevent text selection */
      text-shadow: none; /* no glow by default */
      -webkit-text-stroke: 0px transparent;
      transition: opacity 0.2s ease,
                  color 0.2s ease,
                  -webkit-text-stroke 0.1s ease,
                  transform 0.1s ease-in-out;
    }

    /* Hover + Focus-visible share same effect */
    .drawer-handle:hover,
    .drawer-handle:focus-visible {
      outline: none; /* remove dotted outline for keyboard */
      color: cyan;
      -webkit-text-stroke: 0px cyan;
      text-shadow:
        0 0 8px cyan,
        0 0 8px cyan,
        0 0 12px cyan,
        0 0 24px cyan;
      /*transform: scale(1.05);  enlarge a bit */
    }
/* Left drawer-handle --end*/

/*  =============================
    Nowplaying-box
    =============================  */
    /* Box */
    .nowplaying-box {
      border: 1.5px solid cyan;
      border-radius: 10px;
      padding: 18px;
      background: black;
      margin: 50px 10px 15px 15px;                    /* top | right | bottom | left */
      box-shadow:                                     /* Glow effect (both inner + outer) with opacity */
              0 0 10px 0.5px rgba(0, 255, 255, 0.5),  /* outer glow */
        inset 0 0 10px 0.5px rgba(0, 255, 255, 0.5);  /* inner glow */
    }
    
    /* Label "Now playing" */
    .nowplaying-box .label {
      font-size: 0.7em;
      color: cyan;
      margin-bottom: 15px;
    }

    /* Label "Title of actual songs" */
    .nowplaying-box .title {
      font-family: Arial, sans-serif;
      font-size: 1.1em;
      margin: 5px 0;
      word-wrap: break-word;
      font-weight: regular;  
    }
    
   /* Glowing effect for Now Playing title */
    .now-playing-glow {
      color: white;
      text-shadow: 0 0 5px magenta, 0 0 10px magenta, 0 0 20px magenta, 0 0 30px magenta;
      animation: glowPulse 2s infinite alternate;
    }
    
    @keyframes glowPulse {
       from { text-shadow: 0 0 2px magenta, 0 0 2px magenta, 0 0 2px magenta; }
      to { text-shadow: 0 0 12px magenta, 0 0 20px magenta, 0 0 20px magenta; }
    }


/*  =============================
    Next-box
    =============================  */
    .next-box {
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: none;
      border-radius: none;
      padding: 10px;
      background: none;
      margin-left: 15px;
      flex: 1;
      min-height: 0;
      overscroll-behavior: contain;          /* keeps scroll contained */
      -webkit-overflow-scrolling: touch;     /* smooth scrolling on iOS */
      scroll-padding-bottom: 40px;
      touch-action: pan-y;
      cursor: grab;
      
      /* Android / Mobile fixes */
      -webkit-tap-highlight-color: transparent; /* removes red highlight on touch */
      -webkit-touch-callout: none;              /* disables long press menu */
      
      scrollbar-width: none; /* hide scrollbar for Firefox */
    }
    
    /* Hide scrollbar for WebKit browsers */
    .next-box::-webkit-scrollbar {
      display: none;
    }
    .next-box::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .next-box.dragging {
      cursor: grabbing;
    }
    
    .next-box.hidden {
      display: none !important;
    }

    /* Shadow moves up and down */
