<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaraOwkie! - Offline Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
      to { text-shadow: 0 0 20px magenta, 0 0 40px magenta; }
    }
    #player {
      width: 100%;
      height: 40vh;
      background: black;
    }
    #queueDrawer, #bottomDrawer {
      position: absolute;
      background: #222;
      padding: 10px;
      z-index: 10;
      transition: all 0.3s ease;
    }
    #queueDrawer {
      top: 60px;
      right: 0;
      width: 250px;
      height: calc(100% - 60px);
      overflow-y: auto;
      border-left: 2px solid #444;
    }
    #bottomDrawer {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh;
      border-top: 2px solid #444;
    }
    input {
      width: 80%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
    }
    button {
      background: #0ff;
      border: none;
      color: #111;
      padding: 10px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0cf;
    }
    .queue-item {
      padding: 5px;
      border-bottom: 1px solid #555;
      font-size: 0.9rem;
    }
    #toast {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #0f0;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>Ytube Party!</header>
  <div id="player"></div>

  <!-- Right drawer: Up Next Queue -->
  <div id="queueDrawer">
    <h3>Up Next</h3>
    <div id="queueList"></div>
    <button onclick="playNext()">Next ‚ñ∂Ô∏è</button>
  </div>

  <!-- Bottom drawer: Paste URL + Reserve -->
  <div id="bottomDrawer">
    <h3>Paste YouTube URL</h3>
    <input type="text" id="youtubeUrl" placeholder="Paste full YouTube URL here..." />
    <button onclick="reserveVideo()">Reserve üé§</button>
  </div>

  <div id="toast">Added to Queue!</div>

  <script>
    const queue = [];
    let player;

    function getVideoIdFromUrl(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.searchParams.get("v");
      } catch (e) {
        alert("Invalid YouTube URL");
        return null;
      }
    }

    function reserveVideo() {
      const url = document.getElementById('youtubeUrl').value.trim();
      const id = getVideoIdFromUrl(url);
      if (!id) return;
      queue.push(id);
      document.getElementById('youtubeUrl').value = "";
      updateQueueList();
      showToast("Added to Queue!");
      playClickSound();
    }

    function updateQueueList() {
      const list = document.getElementById('queueList');
      list.innerHTML = "";
      queue.forEach((id, i) => {
        const div = document.createElement('div');
        div.className = 'queue-item';
        div.innerText = `#${i + 1} https://youtu.be/${id}`;
        list.appendChild(div);
      });
    }

    function playNext() {
      if (queue.length === 0) {
        alert("Queue is empty!");
        return;
      }
      const nextId = queue.shift();
      updateQueueList();
      loadVideo(nextId);
      playSuccessSound();
    }

    function loadVideo(id) {
      player.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.innerText = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    function playClickSound() {
      const click = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
      click.play();
    }

    function playSuccessSound() {
      const success = new Audio('https://www.soundjay.com/buttons/sounds/button-4.mp3');
      success.play();
    }

    // Init
    window.onload = () => {
      player = document.getElementById('player');
    }
  </script>
</body>
</html>
