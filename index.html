
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraOwkie!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .screen { display: none; width: 100%; height: 100vh; justify-content: center; align-items: center; flex-direction: column; }
    .active { display: flex !important; }
    .title {
      color: white;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
      50% { opacity: 0.7; text-shadow: 0 0 2px cyan, 0 0 5px cyan; }
    }
    .neon-button {
      background-color: #121212;
      color: white;
      border: 2px solid cyan;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }
    .neon-button:hover { background-color: cyan; color: black; }
    .label-text {
      font-family: Arial, sans-serif;
      color: white;
      font-size: 1em;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    .hint {
      color: #ccc;
      font-size: 0.9em;
      margin-top: 5px;
      max-width: 80%;
      text-align: center;
    }
    iframe { width: 100%; height: 50%; border: none; }
    .bottom-section {
      height: 50%;
      overflow-y: auto;
      background: #111;
      padding: 10px;
    }
    .queue-item { padding: 5px; border-bottom: 1px solid #444; color: #fff; }
    .drawer {
      position: absolute;
      left: -220px;
      top: 0;
      width: 200px;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      transition: left 0.3s ease;
    }
    .drawer.open { left: 0; }
    .divider {
      height: 1px;
      width: 100%;
      background-color: #7f7f7f;
      margin: 10px 0;
    }
  </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

<!-- Home -->
<div class="screen active" id="homeScreen">
  <h1 class="title">KaraOwkie!</h1>
  <button class="neon-button" onclick="switchScreen('createScreen')">Create</button>
  <button class="neon-button" onclick="switchScreen('joinScreen')">Join</button>
</div>

<!-- Create -->
<div class="screen" id="createScreen">
  <p class="hint">ðŸ’¡ Turn on your mobile hotspot now. This will let others connect to your room.</p>
  <button class="neon-button" onclick="switchScreen('roomScreen')">Create</button>
  <button class="neon-button" onclick="switchScreen('homeScreen')">Back</button>
</div>

<!-- Join -->
<div class="screen" id="joinScreen">
  <p class="hint">ðŸ’¡ Connect to the hostâ€™s Wi-Fi hotspot first. Then return to the app to join.</p>
  <button class="neon-button" onclick="switchScreen('roomScreen')">Join</button>
  <button class="neon-button" onclick="switchScreen('homeScreen')">Back</button>
</div>

<!-- Room -->
<div class="screen" id="roomScreen">
  <div class="drawer" id="drawer">
    <div class="subtitle">ROOM</div>
    <div class="divider"></div>
    <div class="switch">
      <label for="themeToggle">Light Mode</label>
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()"/>
    </div>
    <div class="divider"></div>
    <div class="neon-button" onclick="switchScreen('homeScreen')">Leave</div>
  </div>
  <iframe id="player" src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&controls=1"></iframe>
  <div class="bottom-section" id="queueList"></div>
</div>

<script src="http://192.168.1.109:3000/socket.io/socket.io.js"></script>
<script>
  const socket = io("http://192.168.1.109:3000");

  function switchScreen(id) {
    document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  let touchStartX = 0;
  function handleTouchStart(e) { touchStartX = e.touches[0].clientX; }
  function handleTouchMove(e) {
    const dx = e.touches[0].clientX - touchStartX;
    if (dx > 50) document.getElementById('drawer').classList.add('open');
  }

  function toggleTheme() {
    document.body.classList.toggle("light-mode");
    const drawer = document.getElementById('drawer');
    drawer.style.background = document.body.classList.contains("light-mode") ? '#fff' : 'rgba(0,0,0,0.9)';
  }

  // Sample reserve logic
  socket.emit("join-room", "karaokie-room");

  socket.on("room-joined", () => console.log("Joined Room"));
  socket.on("queue-update", (queue) => {
    const list = document.getElementById("queueList");
    list.innerHTML = queue.map(item => `<div class="queue-item">${item.title}</div>`).join("");
  });

  socket.emit("reserve-video", { videoId: "M7lc1UVf-VE", title: "Sample Song" });
</script>
</body>
</html>
