/*  =====================
    CueTube Title
    ===================== */
    .title-bar {
      text-align: center;
      font-size: 1.2em;
      padding: 20px 0 10px 0;
      color: cyan;
      background-color: black;
      position: relative;
      animation: neon-text 3.0s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      user-select: none; /* prevent text selection */
    }
    
    .title-icon {
      height: 30px;
      width: 30px;
      cursor: pointer;   /* clickable */
      user-select: none; /* prevent text selection */
      animation: neon-glow 3.0s ease-in-out infinite alternate;
    }
    .title-icon:active {
      transform: scale(0.9);  /* shrink slightly */
      opacity: 0.7;           /* fade */
    }
    
    /* Neon text animation */
    @keyframes neon-text {
      from { text-shadow: 0 0 2px cyan, 0 0 4px cyan; }
      to { text-shadow: 0 0 8px cyan, 0 0 16px cyan; }
    }
    
    /* Neon image glow using drop-shadow */
    @keyframes neon-glow {
      from { filter: drop-shadow(0 0 1px cyan) drop-shadow(0 0 2px cyan); }
      to { filter: drop-shadow(0 0 4px cyan) drop-shadow(0 0 8px cyan); }
    }

    
    /* Neon glow for popups */
    @keyframes pulseGlow {
      from {
        filter: drop-shadow(0 0 1px var(--glow-color))
                drop-shadow(0 0 2px var(--glow-color));
      }
      to {
        filter: drop-shadow(0 0 4px var(--glow-color))
                drop-shadow(0 0 8px var(--glow-color));
      }
    }
    
    .glow-text {
      animation: pulseGlow 1.5s infinite alternate;
    }
    
    .static-glow {
      filter:
        drop-shadow(0 0 4px var(--glow-color))
        drop-shadow(0 0 8px var(--glow-color));
    }


/*  =====================
    Left Drawer
    ===================== */
   .drawer {
      position: fixed;
      top: 0;
      left: -80%; /* hidden off-screen */
      width: 80%; /* always full width */
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(13, 14, 14, 0.6) 0%,
        #000000 100%
      );
      padding: 20px;
      z-index: 99;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 25px;
    }

    .drawer::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(13, 14, 14, 0) 0%,     
        rgba(13, 14, 14, 0.6) 60%,  
        #000000 100%
      );
      z-index: 10;
      pointer-events: none;
    }
    
    /* When Left drawer open --start */
    .drawer.open {
      left: 0%; /* stop 20% before the right edge → looks like 80% */
      animation: shadowFloat 5s infinite ease-in-out;
    }
    
    @keyframes shadowFloat {
      0%   { box-shadow: 0 -10px 30px rgba(0, 255, 255, 0.01); }  
      50%  { box-shadow: 0  10px 80px rgba(0, 255, 255, 0.1); }  
      100% { box-shadow: 0 -10px 30px rgba(0, 255, 255, 0.01); }  
    }
    /* When Left drawer open --end */

    .drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 90;
      display: none;
    }
    .drawer-overlay.visible { display: block; }

    .youtube-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50vh; /* 50% of the screen height */
      padding: 0;
      margin: 0;
    }
    
    /* On wider screens (like PC), use 40% width */
    @media (min-width: 768px) {
      .drawer {
        width: 45%;
        left: -45%; /* hidden off-screen */
      }
    
      .drawer.open {
        left: 0; /* fully visible */
      }
    }

    /* Left drawer-handle --start */
    .drawer-handle {
      position: absolute;
      top: 7px;
      right: -55px;
      width: 50px;
      height: 50px;
      background: none;
      color: #840072;
      font-size: 1.8em; /* bigger text */
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 80;
      user-select: none; /* prevent text selection */
      text-shadow: none; /* no glow by default */
      -webkit-text-stroke: 0px transparent;
      transition: opacity 0.2s ease,
                  color 0.2s ease,
                  -webkit-text-stroke 0.1s ease,
                  transform 0.1s ease-in-out;
    }

    /* Hover + Focus-visible share same effect */
    .drawer-handle:hover,
    .drawer-handle:focus-visible {
      outline: none; /* remove dotted outline for keyboard */
      color: cyan;
      -webkit-text-stroke: 0px cyan;
      text-shadow:
        0 0 8px cyan,
        0 0 8px cyan,
        0 0 12px cyan,
        0 0 24px cyan;
      /*transform: scale(1.05);  enlarge a bit */
    }
/* Left drawer-handle --end*/

/*  =============================
    Nowplaying-box
    =============================  */
    /* Box */
    .nowplaying-box {
      border: 1.5px solid cyan;
      border-radius: 10px;
      padding: 18px;
      background: black;
      margin: 50px 10px 15px 15px;                    /* top | right | bottom | left */
      box-shadow:                                     /* Glow effect (both inner + outer) with opacity */
              0 0 10px 0.5px rgba(0, 255, 255, 0.5),  /* outer glow */
        inset 0 0 10px 0.5px rgba(0, 255, 255, 0.5);  /* inner glow */
    }
    
    /* Label "Now playing" */
    .nowplaying-box .label {
      font-size: 0.7em;
      color: cyan;
      margin-bottom: 15px;
    }

    /* Label "Title of actual songs" */
    .nowplaying-box .title {
      font-family: Arial, sans-serif;
      font-size: 1.1em;
      margin: 5px 0;
      word-wrap: break-word;
      font-weight: regular;

   /* Glowing effect for Now Playing title */
    .now-playing-glow {
      color: white;
      text-shadow: 0 0 5px magenta, 0 0 10px magenta, 0 0 20px magenta, 0 0 30px magenta;
      animation: glowPulse 2s infinite alternate;
    }
    
    @keyframes glowPulse {
       from { text-shadow: 0 0 2px magenta, 0 0 2px magenta, 0 0 2px magenta; }
      to { text-shadow: 0 0 12px magenta, 0 0 20px magenta, 0 0 20px magenta; }
    }


/*  =============================
    Next-box
    =============================  */
    .next-box {
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: none;
      border-radius: none;
      padding: 10px;
      background: none;
      margin-left: 15px;
      flex: 1;
      min-height: 0;
      overscroll-behavior: contain;          /* keeps scroll contained */
      -webkit-overflow-scrolling: touch;     /* smooth scrolling on iOS */
      scroll-padding-bottom: 40px;
      touch-action: pan-y;
      cursor: grab;
      
      /* Android / Mobile fixes */
      -webkit-tap-highlight-color: transparent; /* removes red highlight on touch */
      -webkit-touch-callout: none;              /* disables long press menu */
      
      scrollbar-width: none; /* hide scrollbar for Firefox */
    }
    
    /* Hide scrollbar for WebKit browsers */
    .next-box::-webkit-scrollbar {
      display: none;
    }
    .next-box::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .next-box.dragging {
      cursor: grabbing;
    }
    
    .next-box.hidden {
      display: none !important;
    }

    .cyan-btn {
      flex: 1;
      padding: 14px;
      background: black;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.15s, box-shadow 0.3s;
      border: 1px solid cyan;
      box-shadow: 
        0 0 10px 0.5px rgba(0, 255, 255, 0.5),  /* outer glow */
        inset 0 0 10px 0.5px rgba(0, 255, 255, 0.5);  /* inner glow */
    }
    
    /* Hover effect */
    .cyan-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      color: white;
      text-shadow: 0 0 16px cyan;
    }
    
    /* Press / click effect */
    .cyan-btn:active {
      transform: scale(0.9); /* shrink when pressed */
      box-shadow: 0 0 5px cyan, 0 0 20px cyan inset; /* temporary glow */
      background: cyan;
      color: black;
      transition: transform 0.15s, box-shadow 0.15s; /* faster transition */
    }
    
    /* Reset hover/glow after click */
    .cyan-btn.clicked {
      transform: scale(1);
      box-shadow: 
        0 0 10px 0.5px rgba(0, 255, 255, 0.5),
        inset 0 0 10px 0.5px rgba(0, 255, 255, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    
/*  ==========================
    URL box
    ==========================  */
    input[type="text"]::placeholder {
      color: white;
      opacity: .3;
    }
    
    input[type="text"] {
      width: 60%;
      border: 2px magenta;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      background-color: black; /*#121212;*/
      color: black;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
    }
    
    input[type="text"]:focus {
      outline: 1px;
      border-color: solid magenta;
      border: 1px solid magenta;
      box-shadow: 
              0 0 10px 0.5px rgba(255, 0, 255, .8),  /* outer glow */
        inset 0 0 10px 0.5px rgba(255, 0, 255, .5);  /* inner glow */
      background-color: black !important; /* stay black when focused */
      color: white !important;
    }

    /* for Suggested URL - Normal focus */
    input[type="text"]:focus {
      outline: none;
      border: 1px solid magenta;
      box-shadow: 
        0 0 10px 0.5px rgba(255, 0, 255, .8),
        inset 0 0 10px 0.5px rgba(255, 0, 255, .5);
    }
    
    /* Autofill fix */
    input[type="text"]:-webkit-autofill {
      -webkit-box-shadow: 0 0 10px 0.5px rgba(255, 0, 255, .8),
                          inset 0 0 10px 0.5px rgba(255, 0, 255, .5),
                          0 0 0px 1000px black inset !important;
      -webkit-text-fill-color: white !important;
      caret-color: white;
      border: 1px solid magenta;
    }

    
/*  =====================
    Notify text-line
    =====================  */
    .notify-box {
      display: flex;
      height: 60px;
      width: 90%;              /* leaves 5% space on each side */
      margin: 5px 5%;         /* top/bottom = 10px, left/right = 5% */
      padding: 5px;
      box-sizing: border-box;
    }
          
    .Notify {
      display: flex;
      align-items: center;                /* vertical alignment (centered on y-axis) */
      justify-content: center;            /* items aligned to the left (x-axis) */
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
      border-radius: 1.5px;
      width: 100%;
      height: 100%;
      background-color: none;
    }
    
    /* Line */
    .Notify .line {
      width: 3px;
      height: 100%;
      background-color: #7f95e4;
        /*rgba(91, 24, 194, 1);*/
      opacity: 0;
      position: absolute;
      left: 0;
      top: 50%;

  <script>
// =====================
// Drawer & Overlay Setup
// =====================
let overlayTouchStartX = 0;
let isLeftOverlayOpen = false;
let touchStartX = 0;

// Drawer elements
const drawer = document.getElementById('drawer');
  addRubberBandEffect(drawer, "left", 40, 0.25); // Left drawer rubber-band
const bottomDrawer = document.getElementById("bottomDrawer");
  addRubberBandEffect(bottomDrawer, "bottom", 15, 0.15);
const overlay = document.getElementById('drawerOverlay'); // Bottom drawer rubber-band
const popupOverlay = document.getElementById("popupOverlay");


// =====================
// Touch Handlers
// =====================

// Track initial X position when touch starts
function handleTouchStart(evt) {
  touchStartX = evt.touches[0].clientX;
}

// Track movement to swipe left/right for drawer
function handleTouchMove(evt) {
  const deltaX = evt.touches[0].clientX - touchStartX;
  if (deltaX > 50) openDrawer();
  else if (deltaX < -50) closeDrawer();
}

// Tap outside left drawer closes it
function handleTap(evt) {
  if (!drawer.contains(evt.target) && drawer.classList.contains("open")) {
    closeDrawer();
  }
}

// =====================
// Drawer Toggle Functions
// =====================
function toggleDrawer() {
  if (drawer.classList.contains("open")) closeDrawer();
  else openDrawer();
}

// Open left drawer
function openDrawer() {
  // Close bottom drawer if open
  if (bottomDrawer.classList.contains("open")) {
    bottomDrawer.classList.remove("open");
    document.querySelector(".bottom-drawer-handle").style.display = "flex";
  }

  drawer.classList.add('open');
  overlay.classList.add('visible');
  isLeftOverlayOpen = true;
  document.getElementById('drawerHandle').style.display = 'none';
  document.getElementById("confirmDelete").style.display = "none";
}

// Close left drawer
function closeDrawer() {
  drawer.classList.remove('open');
  overlay.classList.remove('visible');
  isLeftOverlayOpen = false;
  bottomDrawerOverlay.classList.remove("visible");
  document.getElementById('drawerHandle').style.display = 'flex';
  document.getElementById("confirmDelete").style.display = "none";

  // Restore focus to body so keyboard shortcuts (like SPACEBAR) still work
  document.activeElement.blur();
  document.body.focus();
}

// Close bottom drawer
function closeBottomDrawer() {
  if (bottomDrawer.classList.contains("open")) {
    bottomDrawer.classList.remove("open");
    document.querySelector(".bottom-drawer-handle").style.display = "flex";
    bottomDrawerOverlay.classList.remove("visible");

    // Restore focus to body
    document.activeElement.blur();
    document.body.focus();
  }
}

// =====================
// Swipe to Close Left Drawer
// =====================
overlay.addEventListener('touchstart', (e) => {
  overlayTouchStartX = e.touches[0].clientX;
});

overlay.addEventListener('touchmove', (e) => {
  const touchCurrentX = e.touches[0].clientX;
  const deltaX = touchCurrentX - overlayTouchStartX;
  if (deltaX < -50) closeDrawer(); // swipe left to close
});

    
// =====================
// Bottom Drawer Toggle
// =====================
function toggleBottomDrawer() {
  const isOpen = bottomDrawer.classList.toggle("open");
  document.querySelector(".bottom-drawer-handle").style.display = isOpen ? "none" : "flex";
  bottomDrawerOverlay.classList.toggle("visible", isOpen);

  if (isOpen) {
    // Close left drawer if open
    if (drawer.classList.contains("open")) {
      drawer.classList.remove("open");
      drawerOverlay.classList.remove("visible");
      document.getElementById('drawerHandle').style.display = 'flex';
      document.getElementById("confirmDelete").style.display = "none";
    }
  } else {
    bottomDrawerOverlay.classList.remove("visible");
  }
}

// Click on bottom overlay closes drawers
bottomDrawerOverlay.onclick = function() {
  if (drawer.classList.contains("open")) closeDrawer();
  if (bottomDrawer.classList.contains("open")) closeBottomDrawer();
};

    
// =====================
// Vertical Swipe Handling
// =====================
let startY = 0;
document.body.addEventListener("touchstart", evt => {
  startY = evt.touches[0].clientY;
  handleTouchStart(evt);
});

document.body.addEventListener("touchmove", evt => {
  const deltaY = evt.touches[0].clientY - startY;

  if (isLeftOverlayOpen) {
    if (deltaY > 40) closeBottomDrawer();
    return; // prevent bottom drawer while left is open
  }

  if (deltaY < -40 && !bottomDrawer.classList.contains("open")) {
    toggleBottomDrawer(); // swipe up to open bottom drawer
  } else if (deltaY > 40) {
    closeBottomDrawer(); // swipe down always closes
  }

  handleTouchMove(evt); // handle left/right swipe
});

    
// =====================
// Keyboard Shortcuts
// =====================
document.addEventListener('keydown', async (e) => {
  // Ignore shortcuts when typing in input or textarea
  if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

  // Drawer arrow controls
  if (e.key === "ArrowUp") toggleBottomDrawer();     // Open/close bottom drawer
  if (e.key === "ArrowDown") closeBottomDrawer();    // Close bottom drawer
  if (e.key === "ArrowRight") openDrawer();          // Open left drawer
  if (e.key === "ArrowLeft") closeDrawer();          // Close left drawer
  if (e.key === "Escape") {                          // Close all drawers
    closeDrawer();
    closeBottomDrawer();
  }

  // Spacebar: Play / Pause YouTube video
  if (e.code === "Space") {
    e.preventDefault(); // prevent page scroll
    if (player && player.getPlayerState) {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }
  }

  // Ctrl+V / Cmd+V: Paste from clipboard → auto-reserve
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "v") {
    e.preventDefault(); // prevent default paste
    await pasteFromClipboard();
  }

  // Ctrl + Right Arrow → Next button in drawer
  if (e.ctrlKey && e.key === "ArrowRight") {
    e.preventDefault();
    const nextBtnDrawer = document.getElementById("nextBtnDrawer");
    if (nextBtnDrawer) nextBtnDrawer.click();
  }

  // Enter: confirm active modal
  if (e.key === "Enter") {
    // 1️⃣ Delete confirm
    const deleteBox = document.getElementById("confirmDelete");
    const yesBtn = document.getElementById("yesBtn");
    if (deleteBox && deleteBox.style.display === "block") {
      yesBtn.click();
      e.preventDefault();
      return;
    }

    // 2️⃣ Next song confirm
    const nextModal = document.getElementById("nextConfirmModal");
    if (nextModal && nextModal.style.display !== "none") {
      confirmPlayNext();
      e.preventDefault();
      return;
    }
  }
});

    
// =====================
// URL Input Enter Key
// =====================
document.getElementById("youtubeInputDrawer").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault(); // prevent form submission / page refresh
    reserveFromDrawer(); // trigger reserve function
  }
});

  document.body.addEventListener("click", handleTap);

  let player;
  let queue = [];
  let currentIndex = -1;

  if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);
}
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
    events: {
      onReady: () => console.log("Player Ready"),
      onStateChange: onPlayerStateChange
    },
    origin: window.location.origin
  });
}

let pauseTimeout = null;

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    const isLastVideo = currentIndex === queue.length - 1;
    if (queue.length === 0 || isLastVideo) {
      hideNotify();
      queue = [];
      currentIndex = -1;

      updateNowPlaying();
      updateQueueDisplay();

      player.stopVideo();
      player.clearVideo();

      showPopup("That's the last tune!", "magenta", true, true);
    } else {
      currentIndex++;
      player.loadVideoById(queue[currentIndex].id);
      updateNowPlaying();
      updateQueueDisplay();
    }
  } 
  else if (event.data === YT.PlayerState.PAUSED) {
    // ⏸️ Delay before showing pause popup (ignore buffering/quick pauses)
    pauseTimeout = setTimeout(() => {
      showPopup("Paused", "yellow", true, "yellow");
    }, 500); // 0.5s
    stopProgressChecker();
  } 
  else if (event.data === YT.PlayerState.PLAYING) {
    // ▶️ Cancel pause popup if video resumes quickly
    clearTimeout(pauseTimeout);
    clearPersistentPopup();
    startProgressChecker();
  } 
  else {
    stopProgressChecker();
  }
}

  function extractVideoId(url) {
    const match = url.match(/(?:youtu\.be\/|v=)([0-9A-Za-z_-]{11})/);
    return match ? match[1] : null;
  }

  async function reserveFromDrawer() {
  clearPersistentPopup();

  const input = document.getElementById("youtubeInputDrawer");
  const url = input.value.trim();
  const videoId = extractVideoId(url);

  if (!videoId) {
    input.value = "";
    // ❌ Delay error popup + sound by 0.6s
    setTimeout(() => {
      showPopup("⚠️ Invalid\nYouTube URL!", "red", false, "red");
      playErrorSound();
    }, 600);
    return;
  }

  const title = await fetchTitle(videoId);

    
  // =====================
  // AUTO PLAY FIRST VIDEO
  // =====================
  if (queue.length === 0 && currentIndex === -1) {
    queue.push({ id: videoId, title });
    currentIndex = 0;

    // Auto-load and play the first video
    player.loadVideoById(videoId);
    player.playVideo(); // ✅ ensure it auto-plays
    updateNowPlaying();
  } else {
    // Add to the end of queue without playing
    queue.push({ id: videoId, title });
  }

  updateQueueDisplay();
  input.value = "";

  // ✅ Delay success popup + sound by 0.6s
  setTimeout(() => {
    showPopup("Reserved!", "lime", false, "lime");
    playSuccessSound();
  }, 600);

  closeBottomDrawer();
}

  async function fetchTitle(videoId) {
    try {
      const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
      const data = await res.json();
      return data.title || videoId;
    } catch (err) {
    showPopup("⚠️ Oops! Try choosing\nanother video.", "red", false, "red");
    playErrorSound();
    return videoId;
  }
  }

  function showDeleteConfirm(e, index) {
    const confirmBox = document.getElementById("confirmDelete");
    const x = e.clientX || (e.touches && e.touches[0].clientX);
    const y = e.clientY || (e.touches && e.touches[0].clientY);
    confirmBox.style.left = `${x + 10}px`;
    confirmBox.style.top = `${y}px`;
    confirmBox.style.display = "block";

    const yes = document.getElementById("yesBtn");
    const no = document.getElementById("noBtn");

    yes.onclick = () => {
      queue.splice(index, 1);
      confirmBox.style.display = "none";
      updateQueueDisplay();
      playTrashSound();
    };

    no.onclick = () => {
      confirmBox.style.display = "none";
    };
  }

  function playNextFromQueue() {
  if (queue.length === 0 || currentIndex + 1 >= queue.length) {
    // ❌ Error case — delay error popup + sound by 0.8s
    setTimeout(() => {
      showPopup("No next song.", "red", true, true);
      playErrorSound();
    }, 600);
    return;
  }

  currentIndex++;
  player.loadVideoById(queue[currentIndex].id);
  updateNowPlaying();
  updateQueueDisplay();

  // ✅ Success case — delay success popup + sound by 0.8s
  setTimeout(() => {
    showPopup("Next song!", "magenta", false, "magenta");
    playSuccessSound();
  }, 600);
}

  function updateQueueDisplay() {
  const list = document.getElementById("nextList");
  const overflow = document.getElementById("overflowCounter");
  list.innerHTML = "";

  for (let i = currentIndex + 1; i < queue.length; i++) {
    const div = document.createElement("div");
    div.className = "title";
    div.textContent = queue[i].title;
    div.style.cursor = "pointer";

    let longPressTimer;
    let longPressTriggered = false;

    const startHandler = (e) => {
      e.preventDefault();
      longPressTriggered = false;
      div.classList.add("long-pressing");

      longPressTimer = setTimeout(() => {
        longPressTriggered = true;
        navigator.vibrate?.(50);
        showDeleteConfirm(e, i);
      }, 500);
    };

    const endHandler = () => {
      if (!longPressTriggered) {
        clearTimeout(longPressTimer);
        div.classList.remove("long-pressing");
      }
    };

    const cancelHandler = () => {
      clearTimeout(longPressTimer);
      div.classList.remove("long-pressing");
    };

    // Events for both mouse and touch
    div.addEventListener("mousedown", startHandler);
    div.addEventListener("touchstart", startHandler, { passive: false });

    div.addEventListener("mouseup", endHandler);
    div.addEventListener("mouseleave", cancelHandler);
    div.addEventListener("touchend", endHandler);
    div.addEventListener("touchcancel", cancelHandler);

    // Optional: Right-click support for desktop
    div.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      showDeleteConfirm(e, i);
    });

    list.appendChild(div);
  }

  updateOverflowCounter();

  const nextBtn = document.getElementById("nextBtnDrawer");
  const hasNext = queue.length > 0 && currentIndex + 1 < queue.length;
  nextBtn.disabled = !hasNext;
  nextBtn.style.opacity = hasNext ? "1.0" : "0.4";
  nextBtn.style.cursor = hasNext ? "pointer" : "not-allowed";

  const nextBox = document.querySelector('.next-box');
  const upcomingCount = queue.length - (currentIndex + 1);
  
  // Hide or show next-box based on upcoming songs
  if (upcomingCount >= 1) {
    nextBox.classList.remove('hidden');
  } else {
    nextBox.classList.add('hidden');
  }
  }
    
  document.addEventListener("DOMContentLoaded", () => {
  updateQueueDisplay();
});

  function updateOverflowCounter() {
    const list = document.getElementById("nextList");
    const overflow = document.getElementById("overflowCounter");
    if (!list || !overflow) return;

    const totalHeight = list.scrollHeight;
    const visibleHeight = list.clientHeight;
    const scrollable = totalHeight > visibleHeight;

    if (scrollable) {
      const items = list.children;
      let shown = 0;
      let accHeight = 0;
      for (let i = 0; i < items.length; i++) {
        accHeight += items[i].offsetHeight;
        if (accHeight < visibleHeight) shown++;
      }
      const remainingCount = items.length - shown;
      overflow.innerText = `${remainingCount} more song${remainingCount > 1 ? 's' : ''}`;
      overflow.style.display = "block";
    } else {
      overflow.style.display = "none";
    }
  }

    
// ===================== 
// Notify Animation & Now Playing
// =====================    
let progressChecker = null;
let nextSongNotifyShown = false;

// Track notify timers
let notifyShowTimeout = null;
let notifyHideTimeout = null;

// =====================
// Update Now Playing Box
// =====================
function updateNowPlaying() {
  const nowTitleEl = document.getElementById("nowTitle");
  const current = queue[currentIndex];

  // Cancel any pending notify timers
  if (notifyShowTimeout) { clearTimeout(notifyShowTimeout); notifyShowTimeout = null; }
  if (notifyHideTimeout) { clearTimeout(notifyHideTimeout); notifyHideTimeout = null; }

  if (!current) {
    nowTitleEl.innerHTML = '';
    stopProgressChecker();
    return;
  }

  let title = current.title || `Video ID: ${current.id}`;
  let remaining = queue.length - (currentIndex + 1);

  if (remaining === 0) {
    // No upcoming song
    nowTitleEl.innerHTML = `
      <span class="now-playing-glow">${title}</span>
      <div id="noUpcoming" style="color: #7f95e4; font-family: Arial, sans-serif; font-weight: normal; margin-top: 10px; font-size: 0.8em;">
        No upcoming song . . .
      </div>
    `;

    notifyShowTimeout = setTimeout(() => {
      showNotify("No upcoming song");

      notifyHideTimeout = setTimeout(() => {
        hideNotify();
      }, 10000);
    }, 10000);

    stopProgressChecker();
  } else {
    // Update the title with glow
    nowTitleEl.innerHTML = `<span class="now-playing-glow">${title}</span>`;
    hideNotify();
    removeNoUpcoming(); // Remove "No upcoming song" immediately
    startProgressChecker();
  }
}

// =====================
// Remove "No upcoming song" text
// =====================
function removeNoUpcoming() {
  const noUpcomingEl = document.getElementById("noUpcoming");
  if (noUpcomingEl) {
    noUpcomingEl.remove();
  }
}

function showNotify(message) {

  document.getElementById("nowPlayingCopy").innerHTML = `
    <div class="Notify">
      <div class="line"></div>
      <div class="text">${message}</div>

}

function showTempNotify(message) {
  showNotify(message); // sound plays here
  setTimeout(() => hideNotify(), 10000); // auto-hide after 10s
}

function hideNotify() {

// =====================
// Progress checking for "Up next"
// =====================
function startProgressChecker() {
  if (progressChecker) return; // already running
  nextSongNotifyShown = false;
  progressChecker = setInterval(() => {
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();

    if (!nextSongNotifyShown) {
      const shown = scheduleNextSongNotify(duration, currentTime);
      if (shown) nextSongNotifyShown = true;
    }
  }, 1000);
}

function stopProgressChecker() {
  clearInterval(progressChecker);
  progressChecker = null;
}

function scheduleNextSongNotify(duration, currentTime) {
  const secondsBeforeEnd = 20; // how early to show upnext
  const timeRemaining = duration - currentTime;

  if (timeRemaining <= secondsBeforeEnd && queue[currentIndex + 1]) {
    const nextSongTitle = queue[currentIndex + 1].title || "Untitled song";

    const messageHTML = `
      <div style="display: flex; flex-direction: column; white-space: normal; max-width: 90%;">
        <span style="
          font-family: Arial, sans-serif;
          font-weight: normal;
          font-size: 0.7em; 
          color: #7f95e4; 
          margin-bottom: 4px;
        ">Up next:</span>
        <span style="
          font-family: Arial, sans-serif;
          font-weight: bold;
          font-size: 1.0em;
          word-wrap: break-word;
        ">${nextSongTitle}</span>
      </div>
    `;

    showTempNotify(messageHTML); // plays notif sound on show, slide sound on hide
    return true;
  }
  return false;
}

// =====================
// Reactive Queue Proxy
// Automatically update Now Playing whenever a song is added
// Also removes "No upcoming song" immediately
// =====================
queue = new Proxy(queue, {
  get(target, prop) {
    if (prop === 'push') {
      return function(...songs) {
        const result = Array.prototype.push.apply(target, songs);
        removeNoUpcoming();   // hide "No upcoming song" immediately
        updateNowPlaying();   // update glow/title/notify
        return result;
      }
    }
    return target[prop];
  },
  set(target, prop, value) {
    target[prop] = value;
    if (prop !== 'length') {
      removeNoUpcoming();   // hide "No upcoming song" immediately
      updateNowPlaying();
    }
    return true;
  }
});

let persistentPopupActive = false;

function showPopup(message, color = 'magenta', persistent = false, glow = false, delay = 0) {
  setTimeout(() => {
    const popup = document.getElementById('popupModal');
    const overlay = document.getElementById('popupOverlay');

    popup.textContent = message;
    popup.style.color = 'white';
    popup.classList.remove('glow-text', 'static-glow');

    if (typeof glow === 'string') {
      popup.style.setProperty('--glow-color', glow);
      popup.classList.add('static-glow');
    } else if (glow === true) {
      popup.style.setProperty('--glow-color', color);
      popup.classList.add('glow-text');
    }

    overlay.classList.add('visible');
    popup.classList.add('show');

    if (persistent) {
      persistentPopupActive = true;
    } else {
      persistentPopupActive = false;
      setTimeout(() => {
        popup.classList.remove('show');
        overlay.classList.remove('visible');
      }, 800);
    }

    // 🎯 Anywhere click/tap when paused will unpause
    if (message === "Paused") {
      overlay.style.cursor = "pointer";
      overlay.onclick = () => {
        if (player && player.playVideo) {
          player.playVideo(); // resume video
        }
        clearPersistentPopup(); // hide popup
        overlay.onclick = null; // remove listener
        overlay.style.cursor = "default";
      };
    } else {
      overlay.onclick = null;
      overlay.style.cursor = "default";
    }

  }, delay);
}

function clearPersistentPopup() {
  if (persistentPopupActive) {
    const popup = document.getElementById('popupModal');
    const overlay = document.getElementById('popupOverlay');
    popup.classList.remove('show');
    overlay.classList.remove('visible');
    popup.classList.remove('glow-text'); // remove glow when clearing
    persistentPopupActive = false;
  }
}

// =====================
// Flexible Rubber Band Stretch Effect
// for Left or Bottom Drawer
// =====================
function addRubberBandEffect(drawerEl, direction = "left", maxStretch = 50, thresholdPercent = 0.3) {
  let startPos = 0;
  let isDragging = false;
  let thresholdReached = false;
  let axis = direction === "left" ? "X" : "Y";

  // Set transform origin based on drawer direction
  if (direction === "left") drawerEl.style.transformOrigin = "left center";
  else if (direction === "bottom") drawerEl.style.transformOrigin = "center bottom";

  drawerEl.addEventListener("touchstart", (e) => {
    if (!drawerEl.classList.contains("open")) return;
    isDragging = true;
    thresholdReached = false;

    startPos = axis === "X" ? e.touches[0].clientX : e.touches[0].clientY;
  });

  drawerEl.addEventListener("touchmove", (e) => {
    if (!isDragging || !drawerEl.classList.contains("open")) return;

    let delta = axis === "X"
      ? e.touches[0].clientX - startPos
      : startPos - e.touches[0].clientY; // swipe up for bottom drawer

    let screenSize = axis === "X" ? window.innerWidth : window.innerHeight;
    let threshold = screenSize * thresholdPercent;

    if (delta > threshold) {
      thresholdReached = true;

      const stretch = Math.min(delta - threshold, maxStretch);
      const scale = axis === "X"
        ? 1 + stretch / drawerEl.offsetWidth
        : 1 + stretch / drawerEl.offsetHeight;

      drawerEl.style.transform = axis === "X"
        ? `scaleX(${scale})`
        : `scaleY(${scale})`;
    }
  });

  drawerEl.addEventListener("touchend", () => {
    if (!isDragging) return;
    isDragging = false;

    if (thresholdReached) {
      drawerEl.style.transition = "transform 0.15s ease-out";
      drawerEl.style.transform = axis === "X" ? "scaleX(1)" : "scaleY(1)";
      setTimeout(() => {
        drawerEl.style.transition = "";
      }, 150);
    }
  });
}

    const h = window.screen.height;      // full height
    const left = window.screen.width - w; // right side
    const top = 0;

    window.open(
      youtubeSearchURL,
      "_blank",
      `width=${w},height=${h},top=${top},left=${left}`
    );
  }
